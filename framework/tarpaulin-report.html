<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

n\n        let ws_server_addr = self.ws_server_addr.clone();\n        let router_addr = self.router_addr.clone();\n        let template_renderer_addr = self.template_renderer_addr.clone();\n        let interpreter_addr = self.interpreter_addr.clone();\n\n        let components_path = std::path::PathBuf::from(\"components\");\n        let pages_path = std::path::PathBuf::from(\"pages\");\n        let layouts_path = std::path::PathBuf::from(\"layouts\");\n\n        self.components_path = components_path.clone();\n        self.pages_path = pages_path.clone();\n        self.layouts_path = layouts_path.clone();\n\n        let (gitignore, _) = ignore::gitignore::Gitignore::new(\"./.gitignore\");\n        let current_dir = std::env::current_dir().unwrap();\n\n        // Create the watcher first\n        let mut watcher = match notify::recommended_watcher(move |res: Result\u003cnotify::Event\u003e| {\n            match res {\n                Ok(event) =\u003e {\n                    if let Some(path) = event.paths.first() {\n                        let relative_path = path.strip_prefix(\u0026current_dir).unwrap_or(path);\n\n                        if gitignore.matched(relative_path, false).is_ignore() {\n                            return;\n                        }\n\n                        log::debug!(\"Detected a change in: {:?}\", relative_path);\n\n                        let mut futures = Vec::new();\n\n                        if relative_path.starts_with(\u0026pages_path) {\n                            log::debug!(\"A page has changed. Reloading the routes now!\");\n                            let future = router_addr.send(ReloadRoutes);\n                            futures.push(Box::pin(future) as std::pin::Pin\u003cBox\u003cdyn std::future::Future\u003cOutput = _\u003e + Send\u003e\u003e);\n                        } else if relative_path.starts_with(\u0026components_path) {\n                            log::debug!(\"A component has changed. Rescanning all component mpl Handler\u003cReportRtt\u003e for HealthActor {\n    type Result = ();\n    fn handle(\u0026mut self, msg: ReportRtt, _ctx: \u0026mut Context\u003cSelf\u003e) {\n        self.rtt_data.push_back(MetricDataPoint {\n            timestamp: Instant::now(),\n            value: msg.0,\n        });\n    }\n}\n\nimpl Handler\u003cReportPythonLatency\u003e for HealthActor {\n    type Result = ();\n    fn handle(\u0026mut self, msg: ReportPythonLatency, _ctx: \u0026mut Context\u003cSelf\u003e) {\n        self.python_latency_data.push_back(MetricDataPoint {\n            timestamp: Instant::now(),\n            value: msg.0,\n        });\n    }\n}\n\nimpl Handler\u003cReportTemplateLatency\u003e for HealthActor {\n    type Result = ();\n    fn handle(\u0026mut self, msg: ReportTemplateLatency, _ctx: \u0026mut Context\u003cSelf\u003e) {\n        self.template_latency_data.push_back(MetricDataPoint {\n            timestamp: Instant::now(),\n            value: msg.0,\n        });\n    }\n}\n\n\nimpl Handler\u003cGetSystemHealth\u003e for HealthActor {\n    type Result = MessageResult\u003cGetSystemHealth\u003e;\n\n    fn handle(\u0026mut self, _msg: GetSystemHealth, _ctx: \u0026mut Context\u003cSelf\u003e) -\u003e Self::Result {\n        // In a real implementation, you would calculate for 30s, 1m, 5m here.\n        // For simplicity, we will calculate for the whole dataset for now.\n        let thirty_seconds_metrics = self.calculate_window_metrics(Duration::from_secs(30));\n\n        MessageResult(SystemHealth {\n            thirty_seconds: thirty_seconds_metrics.clone(),\n            one_minute: thirty_seconds_metrics.clone(), // Placeholder\n            five_minutes: thirty_seconds_metrics, // Placeholder\n        })\n    }\n}\n\nimpl HealthActor {\n    fn calculate_window_metrics(\u0026self, window: Duration) -\u003e TimeWindowMetrics {\n        let now = Instant::now();\n        \n        let calculate_metrics_for = |data: \u0026VecDeque\u003cMetricDataPoint\u003e| -\u003e (f64, f64) {\n            let mut values: Vec\u003cf64\u003e = data\n                .iter()\n                .filter(|dp| now.duration_since(dp.timestamp) \u003c window)\n                .map(|dp| dp.value)\n                .collect();\n\n            if values.is_empty() {\n                return (0.0, 0.0);\n            }\n\n            values.sort_by(|a, b| a.partial_cmp(b).unwrap());\n            \n            let p95_index = (values.len() as f64 * 0.95).floor() as usize;\n            let p95 = values[p95_index.min(values.len() - 1)];\n            \n            let mean = values.iter().sum::\u003cf64\u003e() / values.len() as f64;\n\n            (p95, mean)\n        };\n\n        let (rtt_p95, rtt_mean) = calculate_metrics_for(\u0026self.rtt_data);\n        let (python_p95, python_mean) = calculate_metrics_for(\u0026self.python_latency_data);\n        let (template_p95, template_mean) = calculate_metrics_for(\u0026self.template_latency_data);\n\n        TimeWindowMetrics {\n            rtt: LatencyMetrics {\n                p95_ms: rtt_p95,\n                mean_ms: rtt_mean,\n                percentage_of_rtt: None,\n            },\n            python_interpreter: LatencyMetrics {\n                p95_ms: python_p95,\n                mean_ms: python_mean,\n                percentage_of_rtt: Some(if rtt_mean \u003e 0.0 { (python_mean / rtt_mean) * 100.0 } else { 0.0 }),\n            },\n            template_renderer: LatencyMetrics {\n                p95_ms: template_p95,\n                mean_ms: template_mean,\n                percentage_of_rtt: Some(if rtt_mean \u003e 0.0 { (template_mean / rtt_mean) * 100.0 } else { 0.0 }),\n            },\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use actix::Actor;\n    use actix_rt::time;\n\n    #[actix_rt::test]\n    async fn test_health_actor_metrics() {\n        let addr = HealthActor::new().start();\n\n        // Report some data\n        addr.do_send(ReportRtt(10.0));\n        addr.do_se ::CONFIG.static_path {\n                let static_path = if static_path_str.starts_with('/') {\n                    Path::new(static_path_str).to_path_buf()\n                } else {\n                    crate::config::BASE_PATH.join(static_path_str)\n                };\n                if static_path.exists() {\n                    log::info!(\"Copying static files from: {:?}\", static_path);\n                    let static_dir_name = static_path.file_name().unwrap_or_else(|| std::ffi::OsStr::new(\"static\"));\n                    let output_static_path = msg.output_path.join(static_dir_name);\n                    copy_dir_all(static_path, output_static_path)?;\n                    log::info!(\"Static files copied.\");\n                }\n            }\n\n            log::info!(\"Static site generation finished successfully.\");\n            Ok(())\n        })\n    }\n}","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"li -\u003e Self {\n        let mut env = Environment::new();\n        minijinja_contrib::add_to_environment(\u0026mut env);\n        env.set_loader(minijinja::path_loader(config::BASE_PATH.to_str().unwrap()));\n\n        Self {\n            env: Arc::new(env),\n            interpreter,\n            health_actor,\n            dev_mode,\n            components: Arc::new(RwLock::new(components)),\n        }\n    }\n\n    fn handle_post_request(\u0026mut self, msg: RenderTemplate) -\u003e Result\u003cRenderOutput, DetailedError\u003e {\n        // Phase 1: Scan - Recursively find all `component()` calls in the templates\n        // to build a complete blueprint of the page's component tree.\n        let mut component_calls = Vec::new();\n        let template = self.env.get_template(\u0026msg.template_name).map_err(|e| DetailedError {\n            page: Some(crate::errors::TemplateInfo {\n                name: msg.template_name.clone(),\n                line: e.line().unwrap_or(0),\n                source: None,\n                source_code: None,\n                detail: e.detail().unwrap_or(\"\").to_string(),\n                traceback: Some(format!(\"{:?}\", e)),\n            }),\n            file_path: msg.template_name.clone(),\n            ..Default::default()\n        })?;\n        self.recursive_scan(\u0026msg.template_name, template.source(), \u0026mut component_calls).map_err(|e| DetailedError {\n            page: Some(crate::errors::TemplateInfo {\n                name: msg.template_name.clone(),\n                line: 0,\n                source: None,\n                source_code: None,\n                detail: e.to_string(),\n                traceback: Some(format!(\"{:?}\", e)),\n            }),\n            file_path: msg.template_name.clone(),\n            ..Default::default()\n        })?;\n\n        // Extract form data to identify which component action was triggered.\n        let form_data: HashMap\u003cString, String\u003e =\n            serde_json::from_value(serde_json::Value::Object(msg.request_info.form_data.clone())).map_err(|e| DetailedError {\n                message: format!(\"Failed to parse form data: {}\", e),\n                ..Default::default()\n            })?;\n        let form_component_id = form_data.get(\"component_id\").cloned().unwrap_or_default();\n        let action = form_data.get(\"action\").cloned().unwrap_or_default();\n\n        log::debug!(\"Handling POST request for component '{}', action '{}'\", form_component_id, action);\n\n    // Phase 2: Act \u0026 Cache - Execute the action handler for the target component *before* rendering.\n        // The unique context returned by the action is cached to be used in the final render.\n        let mut action_context = None;\n\n        log::debug!(\"--- Debugging POST Request ---\");\n        log::debug!(\"Form Component ID: '{}'\", form_component_id);\n        log::debug!(\"Component Calls Found:\");\n        for call in \u0026component_calls {\n            log::debug!(\"  - Name: {}, Kwargs: {:?}\", call.name, call.kwargs);\n        }\n\n        let found_component = component_calls.iter().find(|c| c.name == form_component_id);\n\n        if let Some(action_component_call) = found_component {\n            log::debug!(\"Successfully found component to handle action: '{}'\", action_component_call.name);\n            if !action.is_empty() {\n                let mut form_data_value = HashMap::new();\n                for (k, v) in form_data {\n                    form_data_value.insert(k.clone(), Value::from(v.clone()));\n                }\n\n                let mut kwargs_map_post = action_component_call.kwargs.clone();\n                kwargs_map_post.extend(form_data_value);\n\n                let components = self.components.read().map_err(|_| DetailedError {\n                    message: \"Component lock is poisoned\".to_string(),\n                    ..Default::default()\n                })?;\n                let component = components.iter(                         error_source: Some(ErrorSource::Python(py_err.clone())),\n                                message: py_err.message.clone(),\n                                file_path: py_err.filename.clone().unwrap_or_default(),\n                                line: py_err.line_number.unwrap_or(0) as u32,\n                                column: py_err.column_number.unwrap_or(0) as u32,\n                                end_line: py_err.end_line_number.map(|l| l as u32),\n                                end_column: py_err.end_column_number.map(|c| c as u32),\n                                ..Default::default()\n                            });\n                        }\n                        Err(e) =\u003e {\n                            log::error!(\"A mailbox error occurred: {}. This might indicate a problem with the server's internal communication.\", e);\n                            return Err(DetailedError {\n                                error_source: Some(ErrorSource::Python(\n                                    crate::actors::interpreter::PythonError {\n                                        message: e.to_string(),\n                                        traceback: format!(\"{:?}\", e),\n                                        line_number: None,\n                                        column_number: None,\n                                        end_line_number: None,\n                                        end_column_number: None,\n                                        filename: None,\n                                        source_code: None,\n                                    },\n                                )),\n                                ..Default::default()\n                            });\n                        }\n                    }\n                }\n            }else{\n                return Err(DetailedError {\n                    component: Some(ComponentInfo {\n                        name: action_component_call.name.clone(),\n                    }),\n                    error_source: Some(ErrorSource::Template(crate::errors::TemplateInfo {\n                        name: msg.template_name.clone(),\n                        ..Default::default()\n                    })),\n                    message: \"This component requires an action to be specified in the template\".to_string(),\n                    file_path: msg.template_name.clone(),\n                    ..Default::default()\n                });\n            }\n        }else {\n            return Err(DetailedError {\n                error_source: Some(ErrorSource::Template(crate::errors::TemplateInfo {\n                    name: msg.template_name.clone(),\n                    ..Default::default()\n                })),\n                message: \"No component found for the given component_id in the POST data\".to_string(),\n                file_path: msg.template_name.clone(),\n                ..Default::default()\n            });\n        }\n\n        // Phase 3: Render - Render the full page.\n        let mut env = (*self.env).clone();\n        if self.dev_mode {\n            env.set_loader(minijinja::path_loader(\".\"));\n        }\n\n    let interpreter_clone = self.interpreter.clone();\n        let health_actor_clone = self.health_actor.clone();\n        let request_info_clone = msg.request_info.clone();\n        let session_manager_clone = msg.session_manager.clone();\n        let components_clone = Arc::clone(\u0026self.components);\n        let action_context = Arc::new(action_context);\n        let form_component_id = form_component_id.clone();\n\n        env.add_function(\n            \"component\",\n            move |state: \u0026State, name: String, kwargs: Kwargs| -\u003e Result\u003cValue, minijinja::Error\u003e {\n                let name = name.replace(\".\", \"/\");\n                let kwargs_map: HashMap\u003cString, Value\u003e = kwargs\n                    .args()\n                    .filter_map(|k| kwargs.get::\u003cValue\u003e(k).ok().map(|v| (k.to_string(), v)))\n                    .collect();\n\n                let components = components_clone.read().unwrap();\n                let component = components.iter().find(|c| c.id == name).unwrap();\n                let context_result = if let Some(logic_path) = \u0026component.logic_path {\n                    let module_path = path_to_module(logic_path).unwrap();\n                    let execute_fn_msg = ExecuteFunction {\n                        module_path,\n                        function_name: \"load_template_context\".to_string(),\n                        request: request_info_clone.clone(),\n                        args: Some(kwargs_map),\n                        session_manager: session_manager_clone.clone(),\n                    };\n\n                    let python_start_time = std::time::Instant::now();\n                    let future = interpreter_clone.send(execute_fn_msg);\n                    let result = futures::executor::block_on(future);\n                    let python_duration_ms = python_start_time.elapsed().as_secs_f64() * 1000.0;\n                    health_actor_clone.do_send(ReportPythonLatency(python_duration_ms));\n\n                    match result {\n                        Ok(Ok(res)) =\u003e Ok(res.context),\n                        Ok(Err(py_err)) =\u003e {\n                            let detailed_error = DetailedError {\n                                component: Some(ComponentInfo { name: name.clone() }),\n                                error_source: Some(ErrorSource::Python(py_err.clone())),\n                                message: py_err.message.clone(),\n                                file_path: py_err.filename.clone().unwrap_or_default(),\n                                line: py_err.line_number.unwrap_or(0) as u32,\n                                column: py_err.column_number.unwrap_or(0) as u32,\n                                end_line: py_err.end_line_number.map(|l| age\u003e. For now, we verify the actor can be created\n        // and the basic structure works.\n        assert!(true);\n    }\n\n    #[actix_rt::test]\n    async fn test_broadcast_reload_empty() {\n        let mut server = WsServer::new();\n        \n        // Test broadcast with empty sessions - should not panic\n        // This tests the handler logic without recipients\n        for addr in \u0026server.sessions {\n            addr.do_send(ReloadMessage);\n        }\n        // If we get here without panicking, the logic is sound\n        assert!(true);\n    }\n}","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":3}},{"line":28,"address":[],"length":0,"stats":{"Line":3}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}}],"covered":2,"coverable":9},{"path":["/","Users","marcos","Documents","noventa","framework","src","components.rs"],"content":"use std::collections::HashMap;\nuse std::path::{Path, PathBuf};\nuse walkdir::WalkDir;\n\n#[derive(Clone, Debug)]\npub struct Component {\n    pub id: String,\n    pub logic_path: Option\u003cString\u003e,\n    pub template_path: String,\n    pub template_content: String,\n}\n\npub fn scan_components(dir: \u0026Path) -\u003e std::io::Result\u003cVec\u003cComponent\u003e\u003e {\n    let mut components_map: HashMap\u003cString, (Option\u003cPathBuf\u003e, Option\u003c(PathBuf, String)\u003e)\u003e = HashMap::new();\n\n    for entry in WalkDir::new(dir).into_iter().filter_map(Result::ok) {\n        let path = entry.path();\n        if path.is_file() {\n            let file_name = path.file_name().unwrap().to_string_lossy();\n            let parent_dir = path.parent().unwrap();\n           name: tool.name.clone(),\n                                            description: tool.description.clone(),\n                                            input_schema: serde_json::json!({\n                                                \"type\": \"object\",\n                                                \"properties\": {\n                                                    \"user_input\": {\n                                                        \"type\": \"integer\",\n                                                        \"description\": \"The numerical option selected by the user.\"\n                                                     }\n                                                }\n                                            }),\n                                        });\n                                    }\n                                    let result = ToolsListResult { tools };\n                                    Response {\n                                        jsonrpc: \"2.0\".to_string(),\n                                        id,\n                                        result: Some(serde_json::to_value(result).unwrap()),\n                                        error: None,\n                                    }\n                                }\n                                \"tools/call\" =\u003e {\n                                    if let Some(params) = request.params {\n                                        let tool_name = params\n                                            .get(\"name\")\n                                            .and_then(Value::as_str)\n                                            .unwrap_or_default();\n                                        let arguments = params.get(\"arguments\").unwrap_or(\u0026Value::Null);\n                                        let tool_runner_clone = tool_runner.clone();\n                                        let result = if let Some(tool) =\n                                            tool_manager.get_tool(tool_name)\n                                        {\n                                            tool.run(arguments)\n                                        } else if tool_runner_clone.tools.contains_key(tool_name) {\n                                            crate::disco::tools::run_interactive_tool(\n                                                \u0026tool_runner_clone,\n                                                tool_name,\n                                                arguments,\n                                            )\n                                        } else {\n                                            Err(\"Unknown tool\".to_string())\n                                        };\n                                        let tool_result = match result {\n                                            Ok(value) =\u003e ToolCallResult {\n                                                content: vec![Content::Text {\n                                                    text: value.to_string(),\n                                                }],\n                                                is_error: false,\n                                            },\n                                            Err(e) =\u003e ToolCallResult {\n                                                content: vec![Content::Text { text: e }],\n                                                is_error: true,\n                                            },\n                                        };\n                                        Response {\n                                            jsonrpc: \"2.0\".to_string(),\n                                            id,\n                                            result: Some(\n                                                serde_json::to_value(tool_result).unwrap(),\n                                            ),\n                                            error: None,\n                                        }\n                                    } else {\n                                        Response {\n                                            jsonrpc: \"2.0\".to_string(),\n                                            id,\n                                            result: None,\n                                            error: Some(ErrorObject {\n                                                code: -32602,\n                                                message: \"Invalid params\".to_string(),\n                                                data: None,\n                                            }),\n                                        }\n                                    }\n                                }\n                                _ =\u003e Response {\n                                    jsonrpc: \"2.0\".to_string(),\n                                    id,\n                                    result: None,\n                                    error: Some(ErrorObject {\n                                        code: -32601,\n                                        message: \"Method not found\".to_string(),\n                                        data: None,\n                                    }),\n                                },\n                            };\n                            if let Ok(response_json) = serde_json::to_string(\u0026response) {\n                                println!(\"{}\", response_json);\n                            }\n                        }\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                let error_response = Response {\n                    jsonrpc: \"2.0\".to_string(),\n                    id: Value::Null,\n                    result: None,\n                    error: Some(ErrorObject {\n                        code: -32700,\n                        message: format!(\"Parse error: {}\", e),\n 3e String {\n        \"Use this tool to read the contents of a file. It will also provide helpful information about the file's purpose in a Noventa project, such as identifying it as a component, a page, or a layout.\".to_string()\n    }\n\n    fn input_schema(\u0026self) -\u003e Value {\n        json!({\n            \"type\": \"object\",\n            \"properties\": {\n                \"path\": {\n                    \"type\": \"string\",\n                    \"description\": \"The path to the file.\"\n                }\n            },\n            \"required\": [\"path\"]\n        })\n    }\n\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e {\n        let path_str = args\n            .get(\"path\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'path' argument\".to_string())?;\n\n        let path = std::path::Path::new(path_str);\n\n        if !is_path_safe(path)? {\n            return Err(\"Error: Access to paths outside the current working directory is not allowed.\".to_string());\n        }\n\n        let contents = fs::read_to_string(path)\n            .map_err(|e| format!(\"Failed to read file: {}\", e))?;\n\n        let metadata = get_file_metadata(path, true);\n\n        let response = format!(\n            \"```\\n{}\\n```\\n{}\",\n            contents,\n            metadata.unwrap_or_default()\n        );\n        Ok(Value::String(response))\n    }\n}\n\nenum PathType {\n    ComponentLogic(String),\n    ComponentTemplate(String),\n    ComponentModel(String),\n    PageTemplate(String),\n    PageLayout,\n    File,\n    Directory,\n}\n\nfn get_path_type(path: \u0026std::path::Path) -\u003e PathType {\n    let path_str = path.to_str().unwrap_or_default();\n\n    if path.is_dir() {\n        return PathType::Directory;\n    }\n\n    if path_str.contains(\"components/\") {\n        let file_name = path.file_name().unwrap_or_default().to_str().unwrap_or_default();\n        let parent_folder = path.parent().unwrap_or(path).file_name().unwrap_or_default().to_str().unwrap_or_default().to_string();\n\n        if file_name.ends_with(\"_logic.py\") {\n            return PathType::ComponentLogic(parent_folder);\n        } else if file_name.ends_with(\"_template.html\") {\n            return PathType::ComponentTemplate(parent_folder);\n        } else if file_name.ends_with(\"_models.py\") {\n            return PathType::ComponentModel(parent_folder);\n        }\n    } else if let Some(pages_index) = path_str.find(\"/pages/\") {\n        if path_str.ends_with(\".html\") {\n            let route_part = \u0026path_str[pages_index + \"/pages/\".len()..];\n            let route = route_part.strip_suffix(\".html\").unwrap_or(route_part);\n            let route = route.strip_suffix(\"index\").unwrap_or(route);\n            let route = if route.is_empty() { \"/\" } else { route };\n            let route = if !route.starts_with('/') {\n                format!(\"/{}\", route)\n            } else {\n                route.to_string()\n            };\n            return PathType::PageTemplate(route);\n        }\n    } else if path_str.contains(\"/layouts/\") \u0026\u0026 path_str.ends_with(\".html\") {\n        return PathType::PageLayout;\n    }\n\n    PathType::File\n}\n\nfn get_file_metadata(path: \u0026std::path::Path, full_metadata: bool) -\u003e Option\u003cString\u003e {\n    let path_type = get_path_type(path);\n\n    match path_type {\n        PathType::ComponentLogic(parent) =\u003e Some(if full_metadata {\n            format!(\"Metadata of the file:\\nPython component logic that returns context to the jinja view for component '{}'\", parent)\n        } else {\n            \"Component Logic\".to_string()\n        }),\n        PathType::ComponentTemplate(parent) =\u003e Some(if full_metadata {\n            format!(\"Metadata of the file:\\nJinja template for component '{}'\", parent)\n        } else {\n            \"Component Template\".to_string()\n        }),\n        PathType::ComponentModel(parent) =\u003e Some(if full_metadata {\n            format!(\"Metadata of the file:\\nSQLAlchemy model for component '{}'\", parent)\n        } else {\n            \"Component Model\".to_string()\n        }),\n        PathType::PageTemplate(route) =\u003e Some(if full_metadata {\n            format!(\"Metadata of the file:\\nPage template that generates the route: {}\", route)\n        } else {\n            \"Page Template\".to_string()\n        }),\n        PathType::PageLayout =\u003e Some(if full_metadata {\n            \"Metadata of the file:\\nJinja layout used across pages\".to_string()\n        } else {\n            \"Page Layout\".to_string()\n        }),\n        PathType::File | PathType::Directory =\u003e None,\n    }\n}\n\nstruct ListDirectoryTool;\n\nimpl Tool for ListDirectoryTool {\n    fn name(\u0026self) -\u003e String {\n        \"list_directory\".to_string()\n    }\n\n    fn description(\u0026self) -\u003e String {\n        \"Use this tool to see what's inside a directory. It will show you a list of files and folders, and it will tell you if they are special Noventa files like components or pages.\".to_string()\n    }\n\n    fn input_schema(\u0026self) -\u003e Value {\n        json!({\n            \"type\": \"object\",\n            \"properties\": {\n                \"path\": {\n                    \"type\": \"string\",\n                    \"description\": \"The path to the directory to list.\"\n                }\n            },\n            \"required\": [\"path\"]\n        })\n    }\n\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e {\n        let path_str = args\n            .get(\"path\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'path' argument\".to_string())?;\n\n        let base_path = std::path::Path::new(path_str);\n\n        if !is_path_safe(base_path)? {\n            return Err(\"Error: Access to paths outside the current working directory is not allowed.\".to_string());\n        }\n\n        let entries = fs::read_dir(base_path)\n            .map_err(|e| format!(\"Failed to read directory: {}\", e))?;\n\n        let mut output_table = Vec::new();\n        output_table.push(vec![\"Path\".to_string(), \"Type\".to_string()]);\n\n        for entry in entries {\n            if let Ok(entry) = entry {\n                let path = entry.path();\n                let relative_path = path.strip_prefix(base_path).unwrap_or(\u0026path);\n                let path_str = relative_path.to_str().unwrap_or_default().to_string();\n\n                let path_type = get_path_type(\u0026path);\n                let type_str = match path_type {\n                    PathType::ComponentLogic(_) =\u003e \"Component Logic\",\n                    PathType::ComponentTemplate(_) =\u003e \"Component Template\",\n                    PathType::ComponentModel(_) =\u003e \"Component Model\",\n                    PathType::PageTemplate(_) =\u003e \"Page Template\",\n                    PathType::PageLayout =\u003e \"PageLayout\",\n                    PathType::File =\u003e \"File\",\n                    PathType::Directory =\u003e \"Directory\",\n                };\n\n                output_table.push(vec![path_str, type_str.to_string()]);\n            }\n        }\n\n        let mut col_widths = vec![0; 2];\n        for row in \u0026output_table {\n            for (i, cell) in row.iter().enumerate() {\n                if cell.len() \u003e col_widths[i] {\n                    col_widths[i] = cell.len();\n                }\n            }\n        }\n\n        let mut result = String::new();\n        for (r_idx, row) in output_table.iter().enumerate() {\n            for (c_idx, cell) in row.iter().enumerate() {\n                result.push_str(\u0026format!(\"{:\u003cwidth$}\", cell, width = col_widths[c_idx] + 2));\n            }\n            result.push('\\n');\n            if r_idx == 0 {\n                for (_c_idx, width) in col_widt new component\".to_string()\n        } else {\n            format!(\"inside '{}'\", parent.display())\n        };\n\n        Ok(Value::String(format!(\n            \"Successfully created directory '{}' {}.\",\n            path.display(),\n            description\n        )))\n    }\n}\n\nstruct WriteFileTool;\n\nimpl Tool for WriteFileTool {\n    fn name(\u0026self) -\u003e String {\n        \"write_file\".to_string()\n    }\n\n    fn description(\u0026self) -\u003e String {\n        \"Use this tool to create a new file with content or override an existing file with new content.\".to_string()\n    }\n\n    fn input_schema(\u0026self) -\u003e Value {\n        json!({\n            \"type\": \"object\",\n            \"properties\": {\n                \"path\": {\n                    \"type\": \"string\",\n                    \"description\": \"The path of the file to write.\"\n                },\n                \"content\": {\n                    \"type\": \"string\",\n                    \"description\": \"The content to write to the file.\"\n                }\n            },\n            \"required\": [\"path\", \"content\"]\n        })\n    }\n\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e {\n        let path_str = args\n            .get(\"path\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'path' argument\".to_string())?;\n        let content = args\n            .get(\"content\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'content' argument\".to_string())?;\n\n        let path = std::path::Path::new(path_str);\n\n        if !is_path_safe(path)? {\n            return Err(\"Error: Writing to paths outside the current working directory is not allowed.\".to_string());\n        }\n\n        if let Some(parent) = path.parent() {\n            fs::create_dir_all(parent)\n                .map_err(|e| format!(\"Failed to create parent directories: {}\", e))?;\n        }\n\n        fs::write(path, content)\n            .map_err(|e| format!(\"Failed to write to file: {}\", e))?;\n\n        let path_type = get_path_type(path);\n        let parent_path = path.parent().unwrap_or(path);\n        let parent_path_str = parent_path.to_str().unwrap_or_default();\n\n        let message = if parent_path_str.contains(\"components/\") {\n            let is_valid_component_file = path.file_name()\n                .and_then(|name| name.to_str())\n                .map(|name| name.ends_with(\"_logic.py\") || name.ends_with(\"_template.html\") || name.ends_with(\"_models.py\"))\n                .unwrap_or(false);\n\n            let is_in_subdirectory = parent_path\n                .strip_prefix(\"components\")\n                .map(|p| p.components().count() \u003e 0)\n                .unwrap_or(false);\n\n            if is_valid_component_file \u0026\u0026 is_in_subdirectory {\n                let component_name = parent_path.file_name().unwrap_or_default().to_str().unwrap_or_default();\n                format!(\"Successfully wrote component file for component '{}'.\", component_name)\n            } else {\n                \"WARNING: Files inside '/components/' must be placed in a subdirectory (e.g., '/components/my_component/') and follow component naming conventions (_logic.py, _template.html, _models.py).\".to_string()\n            }\n        } else {\n            match path_type {\n                PathType::ComponentLogic(comp) | PathType::ComponentTemplate(comp) | PathType::ComponentModel(comp) =\u003e {\n                     format!(\"WARNING: You wrote a component file for '{}' outside the '/components' directory. It should be in a subdirectory like '/components/{}' to be recognized.\", comp, comp)\n                }\n                PathType::PageTemplate(route) =\u003e {\n                    if parent_path_str.contains(\"/pages\") {\n                        format!(\"Successfully wrote page template, which creates the route: {}\", route) mp_dir {\n        Some(dir) if !dir.is_empty() =\u003e {\n            let path = std::path::PathBuf::from(dir);\n            let cleaned_path = path.clean();\n            if cleaned_path.is_absolute() {\n                cleaned_path\n            } else {\n                std::env::current_dir().unwrap().join(cleaned_path)\n            }\n        }\n        _ =\u003e std::env::temp_dir(),\n    };\n\n    if let Err(e) = std::fs::create_dir_all(\u0026temp_dir) {\n        log::error!(\"We couldn't create the temporary directory '{}': {}. Please check your permissions.\", temp_dir.display(), e);\n    }\n\n    while let Some(item) = multipart.next().await {\n        let mut field = item.unwrap();\n        let content_disposition = field.content_disposition().unwrap();\n        let field_name = content_disposition.get_name().unwrap().to_string();\n\n        if let Some(filename) = content_disposition.get_filename() {\n            let filename = filename.to_string();\n            let mut buffer = Vec::new();\n            let mut file_data: Option\u003cFileData\u003e = None;\n            let mut temp_file: Option\u003cstd::fs::File\u003e = None;\n\n            let content_type = field\n                .content_type()\n                .map(|mime| mime.to_string())\n                .unwrap_or_else(|| \"application/octet-stream\".to_string());\n\n            let headers = field\n                .headers()\n                .iter()\n                .map(|(name, value)| (name.to_string(), value.to_str().unwrap().to_string()))\n                .collect();\n\n            while let Some(chunk) = field.next().await {\n                let chunk = chunk.unwrap();\n                if file_data.is_none() {\n                    let max_size = CONFIG.max_memory_size.unwrap_or(500 * 1024); // 500 KB default\n                    if buffer.len() + chunk.len() \u003e max_size {\n                        let temp_file_path = temp_dir.join(uuid::Uuid::new_v4().to_string());\n                        let absolute_path = std::fs::canonicalize(\u0026temp_file_path).unwrap_or_else(|_| temp_file_path.clone());\n                        log::info!(\"Receiving file '{}' and streaming it to disk at: {}\", filename, absolute_path.display());\n                        let mut file = std::fs::File::create(\u0026temp_file_path).unwrap();\n                        file.write_all(\u0026buffer).unwrap();\n                        file.write_all(\u0026chunk).unwrap();\n                        temp_file = Some(file);\n                        file_data = Some(FileData::OnDisk(temp_file_path));\n                        buffer.clear();\n                    } else {\n                        buffer.extend_from_slice(\u0026chunk);\n                    }\n                } else {\n                    temp_file.as_mut().unwrap().write_all(\u0026chunk).unwrap();\n                }\n            }\n\n            let final_file_data = file_data.unwrap_or(FileData::InMemory(buffer));\n\n            files.insert(\n                field_name,\n                FilePart {\n                    filename,\n                    content_type,\n                    headers,\n                    data: final_file_data,\n                },\n            );\n        } else {\n            let mut buffer = Vec::new();\n            while let Some(chunk) = field.next().await {\n                buffer.extend_from_slice(\u0026chunk.unwrap());\n            }\n            form_data.insert(\n                field_name,\n                serde_json::Value::String(String::from_utf8(buffer).unwrap()),\n            );\n        }\n    }\n    (form_data, files)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use actix_http::header::{HeaderMap, HeaderValue, CONTENT_TYPE};\n    use actix_multipart::Multipart;\n    use actix_web::{\n        error::PayloadError,\n        web::{Bytes, Payload},\n    };\n    use futures_util::stream::iter;\n    use std::pin::Pin;\n    use actix_rt;\n\n#[test]\nfn test_handle_multipart_in_memory() {\n    use actix_rt::System;\n    System::new().block_on(async {\n        let body = Bytes::from(\n            \"--boundary\\r\\n\\\n            Content-Disposition: form-data; name=\\\"field1\\\"\\r\\n\\r\\n\\\n            value1\\r\\n\\\n            --boundary\\r\\n\\\n            Content-Disposition: form-data; name=\\\"file1\\\"; filename=\\\"test.txt\\\"\\r\\n\\\n            Content-Type: text/plain\\r\\n\\r\\n\\\n            Hello, world!\\r\\n\\\n            --boundary--\\r\\n\",\n        );\n\n        let mut headers = HeaderMap::new();\n        headers.insert(\n            CONTENT_TYPE,\n            HeaderValue::from_static(\"multipart/form-data; boundary=boundary\"),\n        );\n\n        let stream = iter(vec![Ok::\u003c_, PayloadError\u003e(body)]);\n        let payload = actix_http::Payload::from(Box::pin(stream) as Pin\u003cBox\u003cdyn futures_util::Stream\u003cItem = Result\u003cBytes, PayloadError\u003e\u003e\u003e\u003e);\n\n        let multipart = Multipart::new(\u0026headers, payload);\n        let (form_data, files) = handle_multipart(multipart).await;\n\n        assert_eq!(form_data.len(), 1);\n        assert_eq!(\n            form_data.get(\"field1\").unwrap(),\n            \u0026serde_json::Value::String(\"value1\".to_string())\n        );\n\n        assert_eq!(files.len(), 1);\n        let file_part = files.get(\"file1\").unwrap();\n        assert_eq!(file_part.filename, \"test.txt\");\n        assert_eq!(file_part.content_type, \"text/plain\");\n\n        if let FileData::InMemory(data) = \u0026file_part.data {\n            assert_eq!(data, \u0026b\"Hello, world!\");\n        } else {\n            panic!(\"Expected file data to be in memory\");\n        }\n    });\n}\n\n#[test]\nfn test_handle_multipart_on_disk() {\n    use actix_rt::System;\n    System::new().block_on(async {\n        use actix_http::header::{HeaderMap, HeaderValue, CONTENT_TYPE};\n        use actix_web::{\n            error::PayloadError,\n            web::{Bytes},\n        };\n        use futures_util::stream::iter;\n        use std::pin::Pin;\n        let mut body = Vec::new();\n        body.extend_from_slice(b\"--boundary\\r\\n\");\n        body.extend_from_slice(b\"Content-Disposition: form-data; name=\\\"file1\\\"; filename=\\\"test.txt\\\"\\r\\n\");\n        body.extend_from_slice(b\"Content-Type: text/plain\\r\\n\\r\\n\");\n        let large_data = vec![0; 1024 * 1024]; // 1MB\n        body.extend_from_slice(\u0026large_data);\n        body.extend_from_slice(b\"\\r\\n--boundary--\\r\\n\");\n\n        let mut headers = HeaderMap::new();\n        headers.insert(\n            CONTENT_TYPE,\n            HeaderValue::from_static(\"multipart/form-data; boundary=boundary\"),\n        );\n\n        let stream = iter(vec![Ok::\u003c_, PayloadError\u003e(Bytes::from(body))]);\n        let payload = actix_http::Payload::from(Box::pin(stream) as Pin\u003cBox\u003cdyn futures_util::Stream\u003cItem = Result\u003cBytes, PayloadError\u003e\u003e\u003e\u003e);\n\n        let multipart = Multipart::new(\u0026headers, payload);\n        let (_form_data, files) = handle_multipart(multipart).await;\n\n        assert_eq!(files.len(), 1);\n        let file_part = files.get(\"file1\").unwrap();\n        assert_eq!(file_part.filename, \"test.txt\");\n\n        if let FileData::OnDisk(path) = \u0026file_part.data {\n            let file_content = std::fs::read(path).unwrap();\n            assert_eq!(file_content.len(), large_data.len());\n            std::fs::remove_file(path).unwrap();\n        } else {\n            panic!(\"Expected file data to be on disk\");\n        }\n    });\n}\n}","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":2}},{"line":15,"address":[],"length":0,"stats":{"Line":4}},{"line":16,"address":[],"length":0,"stats":{"Line":4}},{"line":18,"address":[],"length":0,"stats":{"Line":4}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address" zy_static::lazy_static;\nuse tower_lsp::jsonrpc::Result;\nuse tower_lsp::lsp_types::*;\nuse tower_lsp::{Client, LanguageServer, LspService, Server};\n\n// --- Global State ---\n\nlazy_static! {\n    static ref FILES_WITH_DIAGNOSTICS: DashMap\u003cUrl, ()\u003e = DashMap::new();\n}\nuse std::sync::atomic::{AtomicUsize, Ordering};\n\nlazy_static! {\n    static ref ALL_CLIENTS: DashMap\u003cusize, Client\u003e = DashMap::new();\n}\nstatic CLIENT_COUNTER: AtomicUsize = AtomicUsize::new(1);\n\n// --- Actor Definition ---\n\npub struct LspActor;\n\nimpl Actor for LspActor {\n    type Context = Context\u003cSelf\u003e;\n\n    fn started(\u0026mut self, _ctx: \u0026mut Self::Context) {\n        // Spawn the single, global error listener\n        tokio::spawn(listen_for_errors());\n\n        // Spawn the server to accept client connections\n        tokio::spawn(async {\n            log::info!(\"Noventa's VisualStudio Extension server started on 127.0.0.1:9090\");\n            let listener = tokio::net::TcpListener::bind(\"127.0.0.1:9090\").await.unwrap();\n            loop {\n                let (stream, _) = listener.accept().await.unwrap();\n                log::info!(\"Noventa's Extension client connected\");\n                let (read, write) = tokio::io::split(stream);\n\n                let (service, socket) = LspService::new(|client| {\n                    let id = CLIENT_COUNTER.fetch_add(1, Ordering::SeqCst);\n                    ALL_CLIENTS.insert(id, client.clone());\n                    Backend::new(client, id)\n                });\n\n                tokio::spawn(Server::new(read, write, socket).serve(service));\n            }\n        });\n    }\n\n    fn stopped(\u0026mut self, _ctx: \u0026mut Self::Context) {\n        log::info!(\"Noventa's Extension server stopped\");\n    }\n}\n\n// --- LSP Backend ---\n\n#[derive(Debug)]\npub struct Backend {\n    client: Client,\n    client_id: usize,\n}\n\nimpl Backend {\n    pub fn new(client: Client, client_id: usize) -\u003e Self {\n        Self { client, client_id }\n    }\n}\n\nasync fn listen_for_errors() {\n    let mut error_rx = crate::errors::ERROR_CHANNEL.subscribe();\n    while let Ok(error_json) = error_rx.recv().await {\n        if let Ok(error) = serde_json::from_str::\u003ccrate::errors::DetailedError\u003e(\u0026error_json) {\n            let file_path = error.file_path.clone();\n\n            let normalized_path = std::fs::canonicalize(\u0026file_path)\n                .ok()\n                .and_then(|p| p.to_str().map(|s| s.to_string()))\n                .unwrap_or(file_path.clone());\n\n            let message = match \u0026error.error_source {\n                Some(crate::errors::ErrorSource::Python(py_err)) =\u003e py_err.message.clone(),\n                Some(crate::errors::ErrorSource::Template(tmpl_err)) =\u003e tmpl_err.detail.clone(),\n                None =\u003e error.message.clone(),\n            };\n\n            let diagnostic = Diagnostic {\n                range: Range {\n                    start: Position {\n                        line: error.line.saturating_sub(1),\n                        character: error.column.saturating_sub(1),\n                    },\n                    end: Position {\n                        line: error.end_line.unwrap_or(error.line).saturating_sub(1),\n                        character: error.end_column.unwrap_or(error.column),\n                    },\n                },\n                severity: Some(DiagnosticSeverity::ERROR),\n                message,\n                data: Some(serde_json::to_value(\u0026error).unwrap()),\n                ..Diagnostic::default()\n            };\n\n            match Url::from_file_path(\u0026normalized_path) {\n                Ok(uri) =\u003e {\n                    FILES_WITH_DIAGNOSTICS.insert(uri.clone(), ());\n                    for client in ALL_CLIENTS.iter() {\n                        client\n                            .publish_diagnostics(uri.clone(), vec![diagnostic.clone()], None)\n                            .await;\n                    }\n                }\n                Err(e) =\u003e {\n                    log::error!(\"Failed to create URI from path {}: {:?}\", normalized_path, e);\n                }\n            }\n        }\n    }\n}\n\n#[tower_lsp::async_trait]\nimpl LanguageServer for Backend {\n    async fn initialize(\u0026self, _: InitializeParams) -\u003e Result\u003cInitializeResult\u003e {\n        Ok(InitializeResult {\n            offset_encoding: Some(String::from(\"utf-8\")),\n            server_info: Some(ServerInfo {\n                name: \"noventa-lsp\".to_string(),\n                version: Some(\"0.1.0\".to_string()),\n            }),\n            capabilities: ServerCapabilities {\n                text_document_sync: Some(TextDocumentSyncCapability::Options(\n                    TextDocumentSyncOptions {\n                        open_close: Some(true),\n                        change: Some(TextDocumentSyncKind::INCREMENTAL),\n                        will_save: Some(false),\n                        will_save_wait_until: Some(false),\n                        save: Some(TextDocumentSyncSaveOptions::Supported(true)),\n                    },\n                )),\n                workspace: Some(WorkspaceServerCapabilities {\n                    workspace_folders: Some(WorkspaceFoldersServerCapabilities {\n                        supported: Some(true),\n                        change_notifications: Some(OneOf::Left(true)),\n                    }),\n                    file_operations: None,\n                }),\n                ..ServerCapabilities::default()\n            },\n        })\n    }\n\n    async fn initialized(\u0026self, _: InitializedParams) {\n        self.client\n            .log_message(MessageType::INFO, \"server initialized!\")\n            .await;\n    }\n\n    async fn shutdown(\u0026self) -\u003e Result\u003c()\u003e {\n        log::info!(\"Noventa's Extension server shutting down\");\n        ALL_CLIENTS.remove(\u0026self.client_id);\n        Ok(())\n    }\n\n    async fn did_open(\u0026self, _: DidOpenTextDocumentParams) {\n    }\n\n    async fn did_save(\u0026self, params: DidSaveTextDocumentParams) {\n        let uri = params.text_document.uri;\n        if FILES_WITH_DIAGNOSTICS.contains_key(\u0026uri) {\n            for client in ALL_CLIENTS.iter() {\n                client.publish_diagnostics(uri.clone(), vec![], None).await;\n            }\n            FILES_WITH_DIAGNOSTICS.remove(\u0026uri);\n        }\n    }\n\n    async fn did_change(\u0026self, params: DidChangeTextDocumentParams) {\n        let uri = params.text_document.uri;\n        if FILES_WITH_DIAGNOSTICS.contains_key(\u0026uri) {\n            for client in ALL_CLIENTS.iter() {\n                client.publish_diagnostics(uri.clone(), vec![], None).await;\n            }\n            FILES_WITH_DIAGNOSTICS.remove(\u0026uri);\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tower_lsp::lsp_types::*;\n    use std::sync::Arc;\n\n    #[test]\n    fn test_backend_new() {\n        // Test that Backend::new creates a backend with the correct client_id\n        let client_id = 42;\n        // We can't easily create a real Client, so we'll test the structure\n        // In a real test, we'd need to mock the Client\n        \n        // For now, just test that the constructor logic would work\n        // (This is more of a compilation test than a runtime test)\n        assert!(true); // Placeholder - constructor is simple\n    }\n\n    #[test]\n    fn test_files_with_diagnostics_global() {\n        // Test that the global FILES_WITH_DIAGNOSTICS map works\n        let url = Url::parse(\"file:///test/file.py\").unwrap();\n        \n        // Initially empty\n        assert!(!FILES_WITH_DIAGNOSTICS.contains_key(\u0026url));\n        \n        // Insert something\n        FILES_WITH_DIAGNOSTICS.insert(url.clone(), ());\n        assert!(FILES_WITH_DIAGNOSTICS.contains_key(\u0026url));\n        \n        // Remove it\n        FILES_WITH_DIAGNOSTICS.remove(\u0026url);\n        assert!(!FILES_WITH_DIAGNOSTICS.contains_key(\u0026url));\n    }\n\n    #[test]\n    fn test_all_clients_global() {\n        // Test that the global ALL_CLIENTS map works\n        let client_id = 123;\n        \n        // Initially doesn't contain our test ID\n        assert!(!ALL_CLIENTS.contains_key(\u0026client_id));\n        \n        // In a real scenario, we'd insert a Client here, but Client is not easily mockable\n        // For now, just test the map operations work\n        assert!(!ALL_CLIENTS.contains_key(\u0026client_id));\n    }\n\n    #[test]\n    fn test_client_counter() {\n        // Test that CLIENT_COUNTER works\n        let initial = CLIENT_COUNTER.load(Ordering::SeqCst);\n        let next = CLIENT_COUNTER.fetch_add(1, Ordering::SeqCst);\n        assert_eq!(next, initial);\n        let current = CLIENT_COUNTER.load(Ordering::SeqCst);\n        assert_eq!(current, initial + 1);\n    }\n\n    #[test]\n    fn test_lsp_actor_creation() {\n        // Test that LspActor can be created\n        let actor = LspActor;\n        // Actor trait is implemented, so this should work\n        assert!(true);\n    }\n\n    #[tokio::test]\n    async fn test_initialize_result_structure() {\n        // Test the structure of InitializeResult that would be returned\n        // We can't test the actual method without a real client, but we can test the data structure\n        \n        let result = InitializeResult {\n            offset_encoding: Some(String::from(\"utf-8\")),\n            server_info: Some(ServerInfo {\n                name: \"noventa-lsp\".to_string(),\n                version: Some(\"0.1.0\".to_string()),\n            }),\n            capabilities: ServerCapabilities {\n                text_document_sync: Some(TextDocumentSyncCapability::Options(\n                    TextDocumentSyncOptions {\n                        open_close: Some(true),\n                        change: Some(TextDocumentSyncKind::INCREMENTAL),\n                        will_save: Some(false),\n                        will_save_wait_until: Some(false),\n                        save: Some(TextDocumentSyncSaveOptions::Supported(true)),\n                    },\n                )),\n                workspace: Some(WorkspaceServerCapabilities {\n                    workspace_folders: Some(WorkspaceFoldersServerCapabilities {\n                        supported: Some(true),\n                        change_notifications: Some(OneOf::Left(true)),\n                    }),\n                    file_operations: None,\n                }),\n                ..ServerCapabilities::default()\n            },\n        };\n\n        assert_eq!(result.offset_encoding, Some(\"utf-8\".to_string()));\n        assert_eq!(result.server_info.as_ref().unwrap().name, \"noventa-lsp\");\n        assert!(result.capabilities.text_document_sync.is_some());\n        assert!(result.capabilities.workspace.is_some());\n    }\n}","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[] Middleware,\n};\nuse actix_web_actors::ws;\nuse deadpool_redis::{Config, Runtime};\nuse actix_files::Files;\nuse pyo3::types::{PyAnyMethods, PyListMethods};\nuse std::path::Path;\nuse std::process::Command;\nuse path_clean::PathClean;\nuse std::env;\nuse crate::actors::page_renderer::RenderMessage;\n\nmod actors;\npub mod components;\nmod config;\nmod dto;\nmod fileupload;\nmod routing;\nmod disco;\nmod session;\nmod logger;\nmod templates;\nmod errors;\nmod lsp;\n\nuse actors::health::HealthActor;\nuse actors::interpreter::PythonInterpreterActor;\nuse actors::load_shedding::LoadSheddingActor;\nuse actors::page_renderer::PageRendererActor;\nuse actors::template_renderer::TemplateRendererActor;\nuse actors::dev_websockets::DevWebSocket;\nuse actors::file_watcher::FileWatcherActor;\nuse actors::router::RouterActor;\nuse actors::ws_server::WsServer;\nuse actors::ssg::SSGActor;\n\nuse clap::Parser;\n\n#[derive(Parser)]\n#[command(name = \"noventa\")]\n#[command(about = \"A framework for building web applications with Python and Rust.\", long_about = None)]\nstruct Cli {\n    #[command(subcommand)]\n    command: Option\u003cCommands\u003e,\n    #[clap(long, global = true, hide = true)]\n    starter: Option\u003cString\u003e,\n}\n\n#[derive(clap::Subcommand)]\nenum Commands {\n    /// Runs the development web server\n    Dev,\n    /// Runs the production web server\n    Serve,\n    /// Runs the MCP server\n    Disco,\n    /// Create a new project\n    New {\n        #[clap(long, action)]\n        no_input: bool,\n    },\n    Ssg {\n        #[clap(long, action)]\n        path: String,\n    }\n}\n\n#[actix_web::main]\nasync fn main() -\u003e std::io::Result\u003c()\u003e {\n    let cli = Cli::parse();\n\n    let (dev_mode, command) = match \u0026cli.command {\n        Some(Commands::Dev) =\u003e (true, cli.command.as_ref()),\n        Some(Commands::Serve) =\u003e (false, cli.command.as_ref()),\n        Some(Commands::Disco) =\u003e (false, cli.command.as_ref()),\n        Some(Commands::New { .. }) =\u003e (false, cli.command.as_ref()),\n        Some(Commands::Ssg { .. }) =\u003e (true, cli.command.as_ref()),\n        None =\u003e (false, None),\n    };\n\n    match command {\n        Some(Commands::Dev) =\u003e {\n            let server = run_dev_server().await?;\n            server.await\n        }\n        Some(Commands::Serve) =\u003e {\n            let server = run_prod_server().await?;\n            server.await\n        }\n        Some(Commands::Disco) =\u003e disco::server::run_disco_server().await,\n        Some(Commands::New { no_input }) =\u003e create_new_project(cli.starter.as_deref(), *no_input),\n        Some(Commands::Ssg { path }) =\u003e {\n            let srv = run_dev_server().await?;\n            let srv_handle = srv.handle();\n            let ssg_actor = SSGActor::new().start();\n\n            tokio::spawn(srv);\n\n            let res = ssg_actor.send(actors::ssg::SsgMessage { output_path: path.into() }).await;\n\n            if let Err(e) = res {\n                log::error!(\"SSG actor mailbox error: {}\", e);\n            }\n            \n            srv_handle.stop(true).await;\n            log::info!(\"Server stopped. Exiting.\");\n            Ok(())\n        }\n        None =\u003e {\n            use clap::CommandFactory;\n            Cli::command().print_help()?;\n            Ok(())\n        }\n    }\n}\n\nfn create_new_project(starter_path: Option\u003c\u0026str\u003e, no_input: bool) -\u003e std::io::Result\u003c()\u003e {\n    let template_path = if let Some(path) = starter_path {\n        Path::new(path).to_path_buf()\n    } else {\n        // Fallback for local development: find the `starter` directory relative to the executable.\n        let mut exe_path = env::current_exe()?;\n        exe_path.pop();\n        exe_path.join(\"starter\")\n    };\n\n    if !template_path.exists() {\n        return Err(std::io::Error::new(\n            std::io::ErrorKind::NotFound,\n            format!(\"Template directory not found at: {:?}\", template_path),\n        ));\n    }\n\n    let output_dir = \".\";\n\n    let mut command = Command::new(\"python\");\n    command.arg(\"-m\").arg(\"cookiecutter\").arg(template_path).arg(\"--output-dir\").arg(output_dir);\n\n    if no_input {\n        command.arg(\"--no-input\");\n    }\n\n    let status = command.status()?;\n\n    if !status.success() {\n        return Err(std::io::Error::new(\n            std::io::ErrorKind::Other,\n            \"Failed to execute cookiecutter command\",\n        ));\n    }\n\n    println!(\"✨ Your new project has been created successfully! Happy coding!\");\n    Ok(())\n}\n\nasync fn run_dev_server() -\u003e std::io::Result\u003cactix_web::dev::Server\u003e {\n    let (\n        health_actor_addr,\n        renderer_data,\n        interpreters_addr,\n        template_renderer_addr,\n        actix_web_threads,\n        runtime_store,\n        runtime_secret,\n    ) = configure_server(true).await?;\n\n    let router_addr = RouterActor::new().start();\n    let ws_server = WsServer::new().start();\n    let _watcher = Some(FileWatcherActor::new(\n        ws_server.clone(),\n        router_addr.clone(),\n        template_renderer_addr.clone(),\n        interpreters_addr.clone(),\n    )\n    .start());\n    let _lsp_actor = Some(lsp::LspActor.start());\n\n    let server = HttpServer::new(move || {\n        let mut app = App::new()\n            .wrap(actix_web::middleware::Compress::default())\n            .app_data(renderer_data.clone())\n            .app_data(web::Data::new(health_actor_addr.clone()))\n            .app_data(web::Data::new(true))\n            .route(\"/health\", web::get().to(routing::health_check))\n            .app_data(web::Data::new(router_addr.clone()))\n            .app_data(web::Data::new(ws_server.clone()))\n            .route(\"/devws\", web::get().to(dev_ws))\n            .default_service(web::route().to(routing::dynamic_route_handler));\n\n        if let Some(static_path_str) = \u0026config::CONFIG.static_path {\n            let static_path = if static_path_str.starts_with('/') {\n                std::path::PathBuf::from(static_path_str).clean()\n            } else {\n                config::BASE_PATH.join(static_path_str).clean()\n            };\n            let url_prefix = config::CONFIG\n                .static_url_prefix\n                .as_deref()\n                .unwrap_or(\"/static\");\n            app = app.service(Files::new(url_prefix, static_path));\n        }\n\n        app.wrap(\n            SessionMiddleware::builder(runtime_store.clone(), runtime_secret.clone())\n                .cookie_name(\n                    config::CONFIG\n                        .session\n                        .as_ref()\n                        .map(|s| s.cookie_name.clone())\n                        .unwrap_or_else(|| \"noventa_session\".to_string()),\n                )\n                .cookie_secure(\n                    config::CONFIG\n                        .session\n                        .as_ref()\n                        .map(|s| s.cookie_secure)\n                        .unwrap_or(false),\n                )\n                .cookie_http_only(\n                    config::CONFIG\n                        .session\n                        .as_ref()\n                        .map(|s| s.cookie_http_only)\n                        .unwrap_or(true),\n                )\n                .cookie_path(\n                    config::CONFIG\n                        .session\n                        .as_ref()\n                        .map(|s| s.cookie_path.clone())\n                        .unwrap_or_else(|| \"/\".to_string()),\n                )\n                .cookie_same_site(SameSite::Lax)\n                .cookie_domain(\n                    config::CONFIG\n                        .session\n                        .as_ref()\n                        .and_then(|s| s.cookie_domain.clone()),\n                )\n                .session_lifecycle(\n                    PersistentSession::default().session_ttl(\n                        config::CONFIG\n                            .session\n                            .as_ref()\n                            .and_then(|s| {\n                                s.cookie_max_age\n                                    .map(actix_web::cookie::time::Duration::seconds)\n                            })\n                            .unwrap_or(actix_web::cookie::time::Duration::days(7)),\n                    ),\n                )\n                .build(),\n        )\n    })\n    .workers(actix_web_threads)\n    .keep_alive(std::time::Duration::from_secs(30))\n    .bind({\n        let port = config::CONFIG.port.unwrap_or(8080);\n        if port \u003e 65535 {\n            println!(\n                \"Error: Port number {} is too high. It must be between 0 and 65535.\",\n                port\n            );\n            std::process::exit(1);\n        }\n        (\n            config::CONFIG.server_address.as_deref().unwrap_or(\"127.0.0.1\"),\n            port as u16,\n        )\n    })\n    .map_err(|e| {\n        if e.kind() == std::io::ErrorKind::AddrInUse {\n            let port = config::CONFIG.port.unwrap_or(8080) as u16;\n            println!(\"Error: The port {} is already in use.\", port);\n            println!(\"Another application is likely running on this port.\");\n            println!(\"Please stop the other application or choose a different port.\");\n            std::process::exit(1);\n        }\n        e\n    })?;\n\n    logger::print_banner(\n        config::CONFIG.server_address.as_deref().unwrap_or(\"127.0.0.1\"),\n        config::CONFIG.port.unwrap_or(8080) as u16,\n        true,\n    );\n\n    Ok(server.run())\n}\n\nasync fn configure_server(\n    dev_mode: bool,\n) -\u003e std::io::Result\u003c(\n    Addr\u003cHealthActor\u003e,\n    web::Data\u003cRecipient\u003cRenderMessage\u003e\u003e,\n    Addr\u003cPythonInterpreterActor\u003e,\n    Addr\u003cTemplateRendererActor\u003e,\n    usize,\n    session::RuntimeSessionStore,\n    Key,\n)\u003e {\n    let log_level = config::CONFIG\n        .log_level\n        .as_deref()\n        .unwrap_or(if dev_mode { \"info\" } else { \"warn\" });\n    logger::init_logger(log_level);\n\n    pyo3::Python::attach(|py| {\n        let sys = py.import(\"sys\").unwrap();\n        let path = sys.getattr(\"path\").unwrap();\n        let path_list = path.downcast::\u003cpyo3::types::PyList\u003e().unwrap();\n\n        if path_list\n            .append(\"/Users/marcos/Documents/noventa/framework\")\n            .is_err()\n        {\n            log::error!(\"Failed to add framework to sys.path\");\n        }\n        Ok::\u003c(), pyo3::PyErr\u003e(())\n    })\n    .unwrap();\n\n    let components_dir = Path::new(\"./components\");\n    let components = components::scan_components(components_dir)?;\n    log::debug!(\"Found {} components. Ready to roll!\", components.len());\n\n    let total_cores = num_cpus::get();\n    let (python_threads, template_renderer_threads, actix_web_threads) =\n        if let Some(core_config) = \u0026config::CONFIG.core_allocation {\n            let python_threads = core_config.python_threads.unwrap_or((total_cores / 2).max(1));\n            let template_renderer_threads = core_config\n                .template_renderer_threads\n                .unwrap_or((total_cores / 2).max(1));\n            let actix_web_threads = core_config.actix_web_threads.unwrap_or(\n                (total_cores - python_threads - template_renderer_threads).max(1),\n            );\n            (\n                python_threads,\n                template_renderer_threads,\n                actix_web_threads,\n            )\n        } else {\n            let python_threads = (total_cores / 2).max(1);\n            let template_renderer_threads = (total_cores / 2).max(1);\n            let actix_web_threads =\n                (total_cores - python_threads - template_renderer_threads).max(1);\n            (\n                python_threads,\n                template_renderer_threads,\n                actix_web_threads,\n            )\n        };\n\n    log::debug!(\n        \"Core allocation: Total={}, Actix Web={}, Python={}, Template Renderer={}. Starting up the engines!\",\n        total_cores,\n        actix_web_threads,\n        python_threads,\n        template_renderer_threads\n    );\n\n    let health_actor_addr = HealthActor::new().start();\n    let interpreters_addr =\n        SyncArbiter::start(python_threads, move || PythonInterpreterActor::new(dev_mode));\n    let value = health_actor_addr.clone();\n    let components_clone_for_template_renderer = components.clone();\n    let interpreters_addr_clone = interpreters_addr.clone();\n    let template_renderer_addr = SyncArbiter::start(template_renderer_threads, move || {\n        TemplateRendererActor::new(\n            interpreters_addr_clone.clone(),\n            value.clone(),\n            dev_mode,\n            components_clone_for_template_renderer.clone(),\n        )\n    });\n\n    let page_renderer_addr =\n        PageRendererActor::new(template_renderer_addr.clone(), health_actor_addr.clone()).start();\n    let load_shedding_actor =\n        LoadSheddingActor::new(page_renderer_addr.clone(), health_actor_addr.clone()).start();\n\n    let renderer_data: web::Data\u003cRecipient\u003cRenderMessage\u003e\u003e =\n        if config::CONFIG.adaptive_shedding.unwrap_or(true) {\n            log::debug!(\"Adaptive load shedding is enabled. The server will automatically adjust to traffic spikes.\");\n            web::Data::new(load_shedding_actor.recipient())\n        } else {\n            log::debug!(\"Adaptive load shedding is disabled. The server will handle all requests without throttling.\");\n            web::Data::new(page_renderer_addr.recipient())\n        };\n\n    use std::sync::Arc as StdArc;\n    let (runtime_store, runtime_secret): (session::RuntimeSessionStore, Key) =\n        if let Some(session_config) = \u0026config::CONFIG.session {\n            let secret_key_bytes = session_config.secret_key.as_bytes();\n            let secret_key = match Key::try_from(secret_key_bytes) {\n                Ok(key) =\u003e key,\n                Err(e) =\u003e {\n                    println!(\"Your `secret_key` in `config.yaml` is not long enough. It needs to be at least 64 characters long for security. Please generate a new, longer key.\");\n                    println!(\"Details: {}\", e);\n                    std::process::exit(1);\n                }\n            };\n            let store = match session_config.backend {\n                config::SessionBackend::Cookie =\u003e session::RuntimeSessionStore::Cookie(\n                    StdArc::new(CookieSessionStore::default()),\n                ),\n                config::SessionBackend::Memory =\u003e {\n                    session::RuntimeSessionStore::InMemory(session::InMemoryBackend::new())\n                }\n                config::SessionBackend::Redis =\u003e {\n                    let redis_url = session_config\n                        .redis_url\n                        .as_ref()\n                        .expect(\"redis_url is required for redis session backend\");\n                    let redis_pool_size = session_config.redis_pool_size.unwrap_or(10) as usize;\n                    let mut redis_cfg = Config::from_url(redis_url);\n                    redis_cfg.pool = Some(deadpool_redis::PoolConfig {\n                        max_size: redis_pool_size,\n                        ..Default::default()\n                    });\n                    let redis_pool = redis_cfg\n                        .create_pool(Some(Runtime::Tokio1))\n                        .expect(\"Failed to create redis pool\");\n                    let store = RedisSessionStore::new_pooled(redis_pool)\n                        .await\n                        .expect(\"Failed to create Redis session store\");\n                    session::RuntimeSessionStore::Redis(store)\n                }\n            };\n            (store, secret_key)\n        } else {\n            let secret_key = Key::from(\u0026[0u8; 64]);\n            log::warn!(\"Heads up! No session key was found in your `config.yaml`. We're using a temporary key for now, but for production, you'll want to set a secure `secret_key`.\");\n            let store = session::RuntimeSessionStore::Cookie(StdArc::new(\n                CookieSessionStore::default(),\n            ));\n            (store, secret_key)\n        };\n\n    Ok((\n        health_actor_addr,\n        renderer_data,\n        interpreters_addr,\n        template_renderer_addr,\n        actix_web_threads,\n        runtime_store,\n        runtime_secret,\n    ))\n}\n\nasync fn dev_ws(req: HttpRequest, stream: web::Payload, srv: web::Data\u003cAddr\u003cWsServer\u003e\u003e) -\u003e Result\u003cactix_web::HttpResponse, Error\u003e {\n    ws::start(DevWebSocket::new(srv.get_ref().clone()), \u0026req, stream)\n}\n\nasync fn run_prod_server() -\u003e std::io::Result\u003cactix_web::dev::Server\u003e {\n    let (\n        health_actor_addr,\n        renderer_data,\n        _,\n        _,\n        actix_web_threads,\n        runtime_store,\n        runtime_secret,\n    ) = configure_server(false).await?;\n\n    let server = HttpServer::new(move || {\n        let mut app = App::new()\n            .wrap(actix_web::middleware::Compress::default())\n            .app_data(renderer_data.clone())\n            .app_data(web::Data::new(health_actor_addr.clone()))\n            .app_data(web::Data::new(false))\n            .route(\"/health\", web::get().to(routing::health_check));\n\n        let pages_dir = config::BASE_PATH.join(\"pages\");\n        let routes = routing::get_compiled_routes(\u0026pages_dir);\n        for route in routes {\n            let template_path = route.template_path.to_str().unwrap().to_string();\n            let route_pattern = route\n                .regex\n
