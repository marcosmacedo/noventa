,"address":[],"length":0,"stats":{"Line":0}},{"line":586,"address":[],"length":0,"stats":{"Line":0}},{"line":587,"address":[],"length":0,"stats":{"Line":0}},{"line":590,"address":[],"length":0,"stats":{"Line":0}},{"line":593,"address":[],"length":0,"stats":{"Line":0}},{"line":594,"address":[],"length":0,"stats":{"Line":0}},{"line":597,"address":[],"length":0,"stats":{"Line":0}},{"line":598,"address":[],"length":0,"stats":{"Line":0}},{"line":599,"address":[],"length":0,"stats":{"Line":0}},{"line":600,"address":[],"length":0,"stats":{"Line":0}},{"line":601,"address":[],"length":0,"stats":{"Line":0}},{"line":602,"address":[],"length":0,"stats":{"Line":0}},{"line":603,"address":[],"length":0,"stats":{"Line":0}},{"line":605,"address":[],"length":0,"stats":{"Line":0}},{"line":609,"address":[],"length":0,"stats":{"Line":0}},{"line":610,"address":[],"length":0,"stats":{"Line":0}},{"line":614,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":333},{"path":["/","Users","marcos","Documents","noventa","framework","src","routing.rs"],"content":"use crate::actors::health::{GetSystemHealth, HealthActor};\nuse crate::actors::page_renderer::{HttpRequestInfo, RenderMessage, RenderOutput};\nuse crate::actors::router::{MatchRoute, RouterActor};\nuse crate::actors::session_manager::SessionManagerActor;\nuse actix::{Actor, Addr, Recipient};\nuse actix_multipart::Multipart;\nuse actix_session::Session;\nuse actix_web::{web, HttpRequest, HttpResponse, Responder};\nuse futures_util::stream::StreamExt;\nuse std::collections::HashMap;\nuse std::path::{Path, PathBuf};\nuse std::sync::Arc;\nuse regex::Regex;\nuse walkdir::WalkDir;\n\n#[derive(Debug, Clone)]\npub struct CompiledRoute {\n    pub regex: Regex,\n    pub param_names: Vec\u003cString\u003e,\n    pub template_path: PathBuf,\n}\n\npub fn get_compiled_routes(pages_dir: \u0026Path) -\u003e Vec\u003cCompiledRoute\u003e {\n    let mut routes: Vec\u003c(String, PathBuf)\u003e = WalkDir::new(pages_dir)\n        .into_iter()\n        .filter_map(Result::ok)\n        .filter(|e| e.path().is_file() \u0026\u0026 e.path().extension().and_then(|s| s.to_str()) == Some(\"html\"))\n        .map(|e| {\n            let path = e.path().to_path_buf();\n            let route = path_to_route(\u0026path, pages_dir);\n            (route, path)\n        })\n        .collect();\n\n    routes.sort_by(|(a, _), (b, _)| {\n        let a_parts = a.split('/').count();\n        let b_parts = b.split('/').count();\n        let a_is_dynamic = a.contains('{');\n        let b_is_dynamic = b.contains('{');\n\n        b_parts.cmp(\u0026a_parts).then(a_is_dynamic.cmp(\u0026b_is_dynamic))\n    });\n\n    let mut final_routes = Vec::new();\n    let mut registered_routes = HashMap::new();\n\n    for (route_pattern, template_path) in routes {\n        let route_key = route_pattern.split('{').next().unwrap_or(\"\").to_string();\n        if registered_routes.contains_key(\u0026route_key) {\n            panic!(\n                \"Route conflict detected: {}. A route with a similar path has already been registered.\",\n                route_pattern\n            );\n        }\n        registered_routes.insert(route_key, route_pattern.contains('{'));\n\n        log::debug!(\"Route registered: {} -\u003e {}\", route_pattern, template_path.display());\n        final_routes.push(compile_route(route_pattern, template_path));\n    }\n\n    final_routes\n}\n\nfn compile_route(route_pattern: String, template_path: PathBuf) -\u003e CompiledRoute {\n    let mut param_names = Vec::new();\n    \n    let parts: Vec\u003cString\u003e = route_pattern\n        .split('/')\n        .skip(1) // Skip the initial empty string from the leading \"/\"\n        .map(|part| {\n            if part.starts_with('{') \u0026\u0026 part.ends_with('}') {\n                let param_name = \u0026part[1..part.len() - 1];\n                let sanitized_name = param_name.replace('-', \"_\");\n                param_names.push(sanitized_name.clone());\n                format!(r\"(?P\u003c{}\u003e[^/]+)\", sanitized_name)\n            } else {\n                regex::escape(part)\n            }\n        })\n        .collect();\n\n    let regex_pattern = format!(\"^/{}$\", parts.join(\"/\"));\n\n    let regex = Regex::new(\u0026regex_pattern).unwrap_or_else(|e| {\n        log::error!(\"Failed to compile regex for route: {}. Error: {}\", route_pattern, e);\n        Regex::new(\"$^\").unwrap()\n    });\n\n    CompiledRoute {\n        regex,\n        param_names,\n        template_path,\n    }\n}\n\n#[deprecated(note = \"Use get_compiled_routes instead\")]\npub fn get_routes(_pages_dir: \u0026Path) -\u003e Vec\u003c(String, PathBuf)\u003e {\n    vec![]\n}\n\nfn path_to_route(path: \u0026Path, base_dir: \u0026Path) -\u003e String {\n    let relative_path = match path.strip_prefix(base_dir) {\n        Ok(p) =\u003e p,\n        Err(_) =\u003e return String::new(),\n    };\n\n    let route_parts: Vec\u003cString\u003e = relative_path\n        .components()\n        .map(|comp| comp.as_os_str().to_string_lossy().into_owned())\n        .filter_map(|segment| {\n            if segment.ends_with(\".html\") {\n                let stem = segment.strip_suffix(\".html\").unwrap();\n                if stem != \"index\" {\n                    Some(stem.replace('_', \"-\"))\n                } else {\n                    None\n                }\n            } else {\n                Some(segment.replace('_', \"-\"))\n            }\n        })\n        .collect();\n\n    let mut route = format!(\"/{}\", route_parts.join(\"/\"));\n    route = route.replace('[', \"{\").replace(']', \"}\");\n\n    if route.len() \u003e 1 \u0026\u0026 route.ends_with('/') {\n        route.pop();\n    }\n\n    if route.is_empty() {\n        \"/\".to_string()\n    } else {\n        route\n    }\n}\n\nasync fn parse_request_body(\n    req: \u0026HttpRequest,\n    mut payload: web::Payload,\n) -\u003e (serde_json::Map\u003cString, serde_json::Value\u003e, HashMap\u003cString, crate::actors::page_renderer::FilePart\u003e) {\n    if req.method() == actix_web::http::Method::POST {\n        let content_type = req.headers().get(\"content-type\").map(|v| v.to_str().unwrap_or(\"\")).unwrap_or(\"\");\n        if content_type.starts_with(\"multipart/form-data\") {\n            let multipart = Multipart::new(req.headers(), payload);\n            crate::fileupload::handle_multipart(multipart).await\n        } else {\n            let mut body = web::BytesMut::new();\n            while let Some(chunk) = payload.next().await {\n                let chunk = chunk.unwrap();\n                body.extend_from_slice(\u0026chunk);\n            }\n            let form_data = if let Ok(parsed) = serde_urlencoded::from_bytes::\u003cHashMap\u003cString, String\u003e\u003e(\u0026body) {\n                parsed.into_iter().map(|(k, v)| (k, serde_json::Value::String(v))).collect()\n            } else {\n                serde_json::Map::new()\n            };\n            (form_data, HashMap::new())\n        }\n    } else {\n        (serde_json::Map::new(), HashMap::new())\n    }\n}\n\nfn build_http_request_info(\n    req: \u0026HttpRequest,\n    form_data: serde_json::Map\u003cString, serde_json::Value\u003e,\n    files: HashMap\u003cString, crate::actors::page_renderer::FilePart\u003e,\n    path_params: HashMap\u003cString, String\u003e,\n    _session: Option\u003c\u0026Session\u003e,\n) -\u003e HttpRequestInfo {\n    let headers = req\n        .headers()\n        .iter()\n        .map(|(k, v)| (k.to_string(), v.to_str().unwrap().to_string()))\n        .collect();\n\n    let query_params: HashMap\u003cString, String\u003e =\n        serde_urlencoded::from_str(req.query_string()).unwrap_or_default();\n\n    let scheme = req.connection_info().scheme().to_string();\n    let host = req.connection_info().host().to_string();\n    let remote_addr = req.connection_info().realip_remote_addr().map(|s| s.to_string());\n    let full_path = if req.query_string().is_empty() {\n        req.path().to_string()\n    } else {\n        format!(\"{}?{}\", req.path(), req.query_string())\n    };\n    let url = format!(\"{}://{}{}\", scheme, host, full_path);\n    let base_url = format!(\"{}://{}{}\", scheme, host, req.path());\n    let host_url = format!(\"{}://{}\", scheme, host);\n    let url_root = format!(\"{}://{}\", scheme, host);\n    let query_string = req.query_string().as_bytes().to_vec();\n    let cookies = req.cookies()\n        .map(|c| c.iter().map(|c| (c.name().to_string(), c.value().to_string())).collect())\n        .unwrap_or_default();\n    let user_agent = req.headers().get(\"user-agent\").and_then(|v| v.to_str().ok()).map(|s| s.to_string());\n    let content_type = req.headers().get(\"content-type\").and_then(|v| v.to_str().ok()).map(|s| s.to_string());\n    let content_length = req.headers().get(\"content-length\").and_then(|v| v.to_str().ok()).and_then(|s| s.parse::\u003cusize\u003e().ok());\n    let is_secure = scheme == \"https\";\n    let is_xhr = req.headers().get(\"x-requested-with\").map_or(false, |v| v == \"XMLHttpRequest\");\n\n    let get_header_values = |key: \u0026str| -\u003e Vec\u003cString\u003e {\n        req.headers()\n            .get_all(key)\n            .flat_map(|v| v.to_str().unwrap_or(\"\").split(','))\n            .map(|s| s.trim().to_string())\n            .collect()\n    };\n\n    let get_header_value = |key: \u0026str| -\u003e Option\u003cString\u003e {\n        req.headers().get(key).and_then(|v| v.to_str().ok()).map(|s| s.to_string())\n    };\n\n    HttpRequestInfo {\n        path: req.path().to_string(),\n        method: req.method().to_string(),\n        headers,\n        form_data,\n        files,\n        query_params,\n        path_params,\n        scheme,\n        host,\n        remote_addr,\n        url,\n        base_url,\n        host_url,\n        url_root,\n        full_path,\n        query_string,\n        cookies,\n        user_agent,\n        content_type,\n        content_length,\n        is_secure,\n        is_xhr,\n        accept_charsets: get_header_values(\"accept-charset\"),\n        accept_encodings: get_header_values(\"accept-encoding\"),\n        accept_languages: get_header_values(\"accept-language\"),\n        accept_mimetypes: get_header_values(\"accept\"),\n        access_route: get_header_values(\"x-forwarded-for\"),\n        authorization: get_header_value(\"authorization\"),\n        cache_control: get_header_value(\"cache-control\"),\n        content_encoding: get_header_value(\"content-encoding\"),\n        content_md5: get_header_value(\"content-md5\"),\n        date: get_header_value(\"date\"),\n        if_match: get_header_values(\"if-match\"),\n        if_modified_since: get_header_value(\"if-modified-since\"),\n        if_none_match: get_header_values(\"if-none-match\"),\n        if_range: get_header_value(\"if-range\"),\n        if_unmodified_since: get_header_value(\"if-unmodified-since\"),\n        max_forwards: get_header_value(\"max-forwards\"),\n        pragma: get_header_value(\"pragma\"),\n        range: get_header_value(\"range\"),\n        referrer: get_header_value(\"referer\"),\n        remote_user: get_header_value(\"remote-user\"),\n    }\n}\n\npub async fn handle_page(\n    req: HttpRequest,\n    payload: web::Payload,\n    renderer: web::Data\u003cRecipient\u003cRenderMessage\u003e\u003e,\n    session: Session,\n    template_path: String,\n    path_params: HashMap\u003cString, String\u003e,\n    dev_mode: bool,\n) -\u003e HttpResponse {\n    let (form_data, files) = parse_request_body(\u0026req, payload).await;\n    let request_info = build_http_request_info(\u0026req, form_data, files, path_params, Some(\u0026session));\n\n    let session_manager = SessionManagerActor::new(session).start();\n\n    let render_msg = RenderMessage {\n        template_path,\n        request_info: Arc::new(request_info),\n        session_manager,\n    };\n\n    match renderer.send(render_msg).await {\n        Ok(Ok(render_output)) =\u003e match render_output {\n            RenderOutput::Html(html) =\u003e HttpResponse::Ok().content_type(\"text/html\").body(html),\n            RenderOutput::Redirect(url) =\u003e {\n                if req.headers().contains_key(\"X-Requested-With\") {\n                    // It's an XHR request, send 200 OK with a custom header\n                    HttpResponse::Ok()\n                        .append_header((\"X-Noventa-Redirect\", url))\n                        .finish()\n                } else {\n                    // It's a regular request, send a 303 redirect\n                    HttpResponse::SeeOther()\n                        .append_header((\"Location\", url))\n                        .finish()\n                }\n            }\n        },\n        Ok(Err(mut detailed_error)) =\u003e {\n            detailed_error.route = Some(req.path().to_string());\n            if dev_mode {\n                let html = crate::templates::render_structured_debug_error(\u0026detailed_error);\n                HttpResponse::Ok().content_type(\"text/html\").body(html)\n            } else {\n                let html = crate::templates::render_production_error(\u0026detailed_error);\n                HttpResponse::InternalServerError().content_type(\"text/html\").body(html)\n            }\n        }\n        Err(e) =\u003e {\n            log::error!(\"A mailbox error occurred: {}. This might indicate a problem with the server's internal communication.\", e);\n            HttpResponse::InternalServerError().finish()\n        }\n    }\n}\npub async fn health_check(health_actor: web::Data\u003cAddr\u003cHealthActor\u003e\u003e) -\u003e impl Responder {\n    match health_actor.send(GetSystemHealth).await {\n        Ok(health) =\u003e HttpResponse::Ok().json(health),\n        Err(e) =\u003e {\n            log::error!(\"Could not retrieve system health: {}. The health check actor might be experiencing issues.\", e);\n            HttpResponse::InternalServerError().finish()\n        }\n    }\n}\n\npub async fn dynamic_route_handler(\n    req: HttpRequest,\n    payload: web::Payload,\n    router: web::Data\u003cAddr\u003cRouterActor\u003e\u003e,\n    renderer: web::Data\u003cRecipient\u003cRenderMessage\u003e\u003e,\n    session: Session,\n) -\u003e HttpResponse {\n    let path = req.path().to_string();\n    match router.send(MatchRoute(path)).await {\n        Ok(Some((template_path, path_params))) =\u003e {\n            let dev_mode = req.app_data::\u003cweb::Data\u003cbool\u003e\u003e().map_or(false, |d| *d.get_ref());\n            handle_page(req, payload, renderer, session, template_path, path_params, dev_mode).await\n        }\n        Ok(None) =\u003e {\n            let dev_mode = req.app_data::\u003cweb::Data\u003cbool\u003e\u003e().map_or(false, |d| *d.get_ref());\n            if dev_mode \u0026\u0026 req.path() == \"/\" {\n                // In dev mode, if no / page is found, show a welcome page\n                const DEV_MODE_INDEX: \u0026str = include_str!(\"templates/dev_mode_index.html\");\n                HttpResponse::Ok().content_type(\"text/html\").body(DEV_MODE_INDEX)\n            } else {\n                HttpResponse::NotFound().finish()\n            }\n        }\n        Err(_) =\u003e HttpResponse::InternalServerError().finish(),\n    }\n}\n\npub async fn handle_page_native(\n    req: HttpRequest,\n    payload: web::Payload,\n    renderer: web::Data\u003cRecipient\u003cRenderMessage\u003e\u003e,\n    session: Session,\n    path_params: web::Path\u003cHashMap\u003cString, String\u003e\u003e,\n    template_path: web::Data\u003cString\u003e,\n) -\u003e HttpResponse {\n    let dev_mode = req.app_data::\u003cweb::Data\u003cbool\u003e\u003e().map_or(false, |d| *d.get_ref());\n    let full_template_path = template_path.get_ref().clone();\n    let template_path_str = std::path::Path::new(\u0026full_template_path).strip_prefix(\u0026*crate::config::BASE_PATH).unwrap_or(std::path::Path::new(\u0026full_template_path)).to_str().unwrap().to_string();\n    let template_path_str = if template_path_str.starts_with(\"/\") {\n        template_path_str[1..].to_string()\n    } else {\n        template_path_str\n    };\n    handle_page(req, payload, renderer, session, template_path_str, path_params.into_inner(), dev_mode).await\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs;\n    use tempfile::tempdir;\n    use std::collections::HashMap;\n\n    #[test]\n    fn test_path_to_route() {\n        let base_dir = Path::new(\"/tmp/pages\");\n        assert_eq!(path_to_route(Path::new(\"/tmp/pages/index.html\"), base_dir), \"/\");\n        assert_eq!(path_to_route(Path::new(\"/tmp/pages/about.html\"), base_dir), \"/about\");\n        assert_eq!(path_to_route(Path::new(\"/tmp/pages/blog/first-post.html\"), base_dir), \"/blog/first-post\");\n        assert_eq!(path_to_route(Path::new(\"/tmp/pages/users/[id].html\"), base_dir), \"/users/{id}\");\n        assert_eq!(path_to_route(Path::new(\"/tmp/pages/posts/[category]/[post_id].html\"), base_dir), \"/posts/{category}/{post-id}\");\n        assert_eq!(path_to_route(Path::new(\"/tmp/pages/a/[b]/c/[d].html\"), base_dir), \"/a/{b}/c/{d}\");\n        assert_eq!(path_to_route(Path::new(\"/tmp/pages/a-b_c.html\"), base_dir), \"/a-b-c\");\n    }\n\n    #[test]\n    fn test_get_compiled_routes() {\n        let dir = tempdir().unwrap();\n        let pages_dir = dir.path();\n\n        fs::create_dir_all(pages_dir.join(\"blog\")).unwrap();\n        fs::File::create(pages_dir.join(\"index.html\")).unwrap();\n        fs::File::create(pages_dir.join(\"about.html\")).unwrap();\n        fs::File::create(pages_dir.join(\"blog/first-post.html\")).unwrap();\n        fs::create_dir_all(pages_dir.join(\"users\")).unwrap();\n        fs::File::create(pages_dir.join(\"users/[id].html\")).unwrap();\n        fs::create_dir_all(pages_dir.join(\"posts/[category]\")).unwrap();\n        fs::File::create(pages_dir.join(\"posts/[category]/[post-id].html\")).unwrap();\n\n        let routes = get_compiled_routes(pages_dir);\n\n        assert_eq!(routes.len(), 5);\n\n        // Test: /posts/{category}/{post-id}\n        let post_route = routes.iter().find(|r| r.template_path.ends_with(\"posts/[category]/[post-id].html\")).unwrap();\n        assert!(post_route.regex.is_match(\"/posts/tech/123\"));\n        assert!(!post_route.regex.is_match(\"/posts/tech\"));\n        assert_eq!(post_route.param_names, vec![\"category\", \"post_id\"]);\n\n        // Test: /users/{id}\n        let user_route = routes.iter().find(|r| r.template_path.ends_with(\"users/[id].html\")).unwrap();\n        assert!(user_route.regex.is_match(\"/users/456\"));\n        assert!(!user_route.regex.is_match(\"/users/456/profile\"));\n        assert_eq!(user_route.param_names, vec![\"id\"]);\n\n        // Test: /blog/first-post\n        let blog_route = routes.iter().find(|r| r.template_path.ends_with(\"blog/first-post.html\")).unwrap();\n        assert!(blog_route.regex.is_match(\"/blog/first-post\"));\n        assert!(blog_route.param_names.is_empty());\n\n        // Test: /about\n        let about_route = routes.iter().find(|r| r.template_path.ends_with(\"about.html\")).unwrap();\n        assert!(about_route.regex.is_match(\"/about\"));\n        assert!(about_route.param_names.is_empty());\n\n        // Test: /\n        let index_route = routes.iter().find(|r| r.template_path.ends_with(\"index.html\")).unwrap();\n        assert!(index_route.regex.is_match(\"/\"));\n        assert!(index_route.param_names.is_empty());\n    }\n\n    #[test]\n    #[should_panic(expected = \"Route conflict detected\")]\n    fn test_get_routes_conflict() {\n        let dir = tempdir().unwrap();\n        let pages_dir = dir.path();\n\n        fs::create_dir_all(pages_dir.join(\"conflict\")).unwrap();\n        fs::File::create(pages_dir.join(\"conflict.html\")).unwrap();\n        fs::File::create(pages_dir.join(\"conflict/index.html\")).unwrap();\n\n        get_compiled_routes(pages_dir);\n    }\n\n    #[test]\n    fn test_routing_consistency_dev_vs_prod() {\n        let dir = tempdir().unwrap();\n        let pages_dir = dir.path();\n\n        // Create test page structure\n        fs::create_dir_all(pages_dir.join(\"blog\")).unwrap();\n        fs::File::create(pages_dir.join(\"index.html\")).unwrap();\n        fs::File::create(pages_dir.join(\"about.html\")).unwrap();\n        fs::File::create(pages_dir.join(\"blog/first-post.html\")).unwrap();\n        fs::create_dir_all(pages_dir.join(\"users\")).unwrap();\n        fs::File::create(pages_dir.join(\"users/[id].html\")).unwrap();\n\n        // Get compiled routes (prod mode)\n        let compiled_routes = get_compiled_routes(pages_dir);\n\n        // Test cases: (path, expected_template_relative_path, expected_params)\n        let test_cases = vec![\n            (\"/\", \"index.html\", HashMap::new()),\n            (\"/about\", \"about.html\", HashMap::new()),\n            (\"/blog/first-post\", \"blog/first-post.html\", HashMap::new()),\n            (\"/users/123\", \"users/[id].html\", {\n                let mut params = HashMap::new();\n                params.insert(\"id\".to_string(), \"123\".to_string());\n                params\n            }),\n        ];\n\n        for (path, expected_template, expected_params) in test_cases {\n            // Test prod mode (compiled routes)\n            let prod_result = compiled_routes.iter().find_map(|route| {\n                if let Some(captures) = route.regex.captures(path) {\n                    let params: HashMap\u003cString, String\u003e = route\n                        .param_names\n                        .iter()\n                        .filter_map(|name| {\n                            captures\n                                .name(name)\n                                .map(|value| (name.clone(), value.as_str().to_string()))\n                        })\n                        .collect();\n\n                    // Get relative path from pages_dir\n                    let template_path_str = if route.template_path.starts_with(pages_dir) {\n                        route.template_path.strip_prefix(pages_dir).unwrap().to_str().unwrap().to_string()\n                    } else {\n                        route.template_path.to_str().unwrap().to_string()\n                    };\n                    Some((template_path_str, params))\n                } else {\n                    None\n                }\n            });\n\n            // Test dev mode (simulated router logic)\n            let dev_result = compiled_routes.iter().find_map(|route| {\n                if let Some(captures) = route.regex.captures(path) {\n                    let params: HashMap\u003cString, String\u003e = route\n                        .param_names\n                        .iter()\n                        .filter_map(|name| {\n                            captures\n                                .name(name)\n                                .map(|value| (name.clone(), value.as_str().to_string()))\n                        })\n                        .collect();\n\n                    // Simulate what RouterActor does - strip BASE_PATH, but for test use pages_dir\n                    let template_path_str = if route.template_path.starts_with(pages_dir) {\n                        route.template_path.strip_prefix(pages_dir).unwrap().to_str().unwrap().to_string()\n                    } else {\n                        route.template_path.to_str().unwrap().to_string()\n                    };\n                    let template_path_str = if template_path_str.starts_with(\"/\") {\n                        template_path_str[1..].to_string()\n                    } else {\n                        template_path_str\n                    };\n                    Some((template_path_str, params))\n                } else {\n                    None\n                }\n            });\n\n            // Assert both modes return the same result\n            assert_eq!(prod_result, dev_result, \"Routing mismatch for path: {}\", path);\n\n            if let Some((template_path, params)) = prod_result {\n                assert_eq!(template_path, expected_template, \"Template mismatch for path: {}\", path);\n                assert_eq!(params, expected_params, \"Params mismatch for path: {}\", path);\n            }\n        }\n    }\n\n    #[test]\n    fn test_http_request_info_building() {\n        use actix_web::test::TestRequest;\n        use std::collections::HashMap;\n\n        // Create a test request with various headers and query params\n        let req = TestRequest::post()\n            .uri(\"https://example.com/my/path?param1=value1\u0026param2=value2\")\n            .insert_header((\"user-agent\", \"TestBrowser/1.0\"))\n            .insert_header((\"content-type\", \"application/x-www-form-urlencoded\"))\n            .insert_header((\"content-length\", \"15\"))\n            .insert_header((\"x-requested-with\", \"XMLHttpRequest\"))\n            .insert_header((\"authorization\", \"Bearer test-token\"))\n            .insert_header((\"cache-control\", \"no-cache\"))\n            .insert_header((\"accept\", \"text/html,application/xhtml+xml\"))\n            .insert_header((\"accept-language\", \"en-US,en;q=0.9\"))\n            .insert_header((\"accept-encoding\", \"gzip, deflate\"))\n            .insert_header((\"accept-charset\", \"utf-8\"))\n            .insert_header((\"x-forwarded-for\", \"192.168.1.1, 10.0.0.1\"))\n            .insert_header((\"referer\", \"https://example.com/previous\"))\n            .insert_header((\"x-real-ip\", \"203.0.113.1\"))\n            .to_http_request();\n\n        let form_data = {\n            let mut map = serde_json::Map::new();\n            map.insert(\"field1\".to_string(), serde_json::Value::String(\"test_value\".to_string()));\n            map\n        };\n\n        let files = HashMap::new();\n        let path_params = {\n            let mut params = HashMap::new();\n            params.insert(\"id\".to_string(), \"123\".to_string());\n            params.insert(\"category\".to_string(), \"electronics\".to_string());\n            params\n        };\n\n        // Create a minimal dummy session - since it's not used in the function\n        // We'll just use a HashMap that implements the necessary traits\n        let _dummy_session_data = HashMap::\u003cString, String\u003e::new();\n\n        // Build HttpRequestInfo\n        let request_info = build_http_request_info(\u0026req, form_data.clone(), files.clone(), path_params.clone(), None);\n\n        // Verify core request information\n        assert_eq!(request_info.path, \"/my/path\");\n        assert_eq!(request_info.method, \"POST\");\n        assert_eq!(request_info.scheme, \"https\");\n        assert_eq!(request_info.host, \"example.com\");\n        assert_eq!(request_info.is_secure, true);\n        assert_eq!(request_info.is_xhr, true);\n\n        // Verify URL construction\n        assert_eq!(request_info.url, \"https://example.com/my/path?param1=value1\u0026param2=value2\");\n        assert_eq!(request_info.base_url, \"https://example.com/my/path\");\n        assert_eq!(request_info.host_url, \"https://example.com\");\n        assert_eq!(request_info.url_root, \"https://example.com\");\n        assert_eq!(request_info.full_path, \"/my/path?param1=value1\u0026param2=value2\");\n\n        // Verify headers are captured\n        assert_eq!(request_info.user_agent, Some(\"TestBrowser/1.0\".to_string()));\n        assert_eq!(request_info.content_type, Some(\"application/x-www-form-urlencoded\".to_string()));\n        assert_eq!(request_info.content_length, Some(15));\n        assert_eq!(request_info.authorization, Some(\"Bearer test-token\".to_string()));\n        assert_eq!(request_info.cache_control, Some(\"no-cache\".to_string()));\n        assert_eq!(request_info.referrer, Some(\"https://example.com/previous\".to_string()));\n\n        // Verify query parameters\n        assert_eq!(request_info.query_params.get(\"param1\"), Some(\u0026\"value1\".to_string()));\n        assert_eq!(request_info.query_params.get(\"param2\"), Some(\u0026\"value2\".to_string()));\n\n        // Verify path parameters\n        assert_eq!(request_info.path_params.get(\"id\"), Some(\u0026\"123\".to_string()));\n        assert_eq!(request_info.path_params.get(\"category\"), Some(\u0026\"electronics\".to_string()));\n\n        // Verify form data\n        assert_eq!(request_info.form_data, form_data);\n\n        // Verify multi-value headers\n        assert!(request_info.accept_mimetypes.contains(\u0026\"text/html\".to_string()));\n        assert!(request_info.accept_mimetypes.contains(\u0026\"application/xhtml+xml\".to_string()));\n        assert!(request_info.accept_languages.contains(\u0026\"en-US\".to_string()));\n        assert!(request_info.accept_encodings.contains(\u0026\"gzip\".to_string()));\n        assert!(request_info.accept_charsets.contains(\u0026\"utf-8\".to_string()));\n\n        // Verify forwarded headers\n        assert!(request_info.access_route.contains(\u0026\"192.168.1.1\".to_string()));\n        assert!(request_info.access_route.contains(\u0026\"10.0.0.1\".to_string()));\n\n        // Verify remote address extraction\n        assert_eq!(request_info.remote_addr, Some(\"192.168.1.1\".to_string()));\n    }\n\n    #[test]\n    fn test_compile_route() {\n        use std::path::PathBuf;\n\n        // Test simple route without parameters\n        let route = compile_route(\"/about\".to_string(), PathBuf::from(\"about.html\"));\n        assert_eq!(route.param_names.len(), 0);\n        assert!(route.regex.is_match(\"/about\"));\n        assert!(!route.regex.is_match(\"/contact\"));\n\n        // Test route with single parameter\n        let route = compile_route(\"/users/{id}\".to_string(), PathBuf::from(\"users/[id].html\"));\n        assert_eq!(route.param_names, vec![\"id\"]);\n        assert!(route.regex.is_match(\"/users/123\"));\n        assert bj)\n    if obj_id in visited:\n        return None\n    \n    visited.add(obj_id)\n\n    d = {c.key: getattr(obj, c.key) for c in inspect(obj).mapper.column_attrs}\n\n    for r in inspect(obj).mapper.relationships:\n        related_obj = getattr(obj, r.key)\n        if related_obj is not None:\n            if r.uselist:\n                d[r.key] = [orm_to_dict(o, visited) for o in related_obj]\n            else:\n                d[r.key] = orm_to_dict(related_obj, visited)\n    \n    visited.remove(obj_id)\n    return d\n\nfrom sqlalchemy.orm import object_mapper\nfrom sqlalchemy.orm.exc import UnmappedInstanceError\n\ndef is_mapped_instance(obj):\n    try:\n        object_mapper(obj)\n        return True\n    except UnmappedInstanceError:\n        return False\n\ndef deep_convert(data):\n    if isinstance(data, dict):\n        return {key: deep_convert(value) for key, value in data.items()}\n    elif isinstance(data, list):\n        return [deep_convert(item) for item in data]\n    elif is_mapped_instance(data):\n        return orm_to_dict(data)\n    else:\n        return data\n\nimport sys\n\ndef call_user_function(user_func, *args, **kwargs):\n    try:\n        result = user_func(*args, **kwargs)\n        return deep_convert(result)\n    except Exception as e:\n        exc_type, exc_value, exc_tb = sys.exc_info()\n        # Re-raise with original traceback preserved\n        raise e.with_traceback(exc_tb)\n\"#;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","marcos","Documents","noventa","framework","src","session.rs"],"content":"use actix_session::storage::{\n    CookieSessionStore, LoadError, RedisSessionStore, SaveError, SessionKey, SessionStore,\n    UpdateError,\n};\nuse actix_web::cookie::time::Duration;\nuse std::collections::HashMap;\nuse std::sync::{Arc, Mutex};\n\n#[derive(Clone)]\npub struct InMemoryBackend {\n    sessions: Arc\u003cMutex\u003cHashMap\u003cString, HashMap\u003cString, String\u003e\u003e\u003e\u003e,\n}\n\nimpl InMemoryBackend {\n    pub fn new() -\u003e Self {\n        InMemoryBackend {\n            sessions: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n}\n\nimpl SessionStore for InMemoryBackend {\n    async fn load(\u0026self, session_key: \u0026SessionKey) -\u003e Result\u003cOption\u003cHashMap\u003cString, String\u003e\u003e, LoadError\u003e {\n        let key = session_key.as_ref();\n        let sessions = self.sessions.lock().unwrap();\n        Ok(sessions.get(key).cloned())\n    }\n\n    async fn save(\n        \u0026self,\n        session_state: HashMap\u003cString, String\u003e,\n        _ttl: \u0026Duration,\n    ) -\u003e Result\u003cSessionKey, SaveError\u003e {\n        let session_key = actix_session::storage::generate_session_key();\n        let key = session_key.as_ref().to_string();\n        let mut sessions = self.sessions.lock().unwrap();\n        sessions.insert(key, session_state);\n        Ok(session_key)\n    }\n\n    async fn update(\n        \u0026self,\n        session_key: SessionKey,\n        session_state: HashMap\u003cString, String\u003e,\n        _ttl: \u0026Duration,\n    ) -\u003e Result\u003cSessionKey, UpdateError\u003e {\n        let key = session_key.as_ref().to_string();\n        let mut sessions = self.sessions.lock().unwrap();\n        sessions.insert(key, session_state);\n        Ok(session_key)\n    }\n\n    async fn update_ttl(\u0026self, _session_key: \u0026SessionKey, _ttl: \u0026Duration) -\u003e Result\u003c(), anyhow::Error\u003e {\n        // TTL is not managed in this simple in-memory backend\n        Ok(())\n    }\n\n    async fn delete(\u0026self, session_key: \u0026SessionKey) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let key = session_key.as_ref();\n        let mut sessions = self.sessions.lock().unwrap();\n        sessions.remove(key);\n        Ok(())\n    }\n}\n\n\n#[derive(Clone)]\npub enum RuntimeSessionStore {\n    Cookie(Arc\u003cCookieSessionStore\u003e),\n    InMemory(InMemoryBackend),\n    Redis(RedisSessionStore),\n}\n\n\nimpl SessionStore for RuntimeSessionStore {\n    async fn load(\u0026self, session_key: \u0026SessionKey) -\u003e Result\u003cOption\u003cHashMap\u003cString, String\u003e\u003e, LoadError\u003e {\n        match self {\n            RuntimeSessionStore::Cookie(s) =\u003e s.load(session_key).await,\n            RuntimeSessionStore::InMemory(s) =\u003e s.load(session_key).await,\n            RuntimeSessionStore::Redis(s) =\u003e s.load(session_key).await,\n        }\n    }\n\n    async fn save(\n        \u0026self,\n        session_state: HashMap\u003cString, String\u003e,\n        ttl: \u0026actix_web::cookie::time::Duration,\n    ) -\u003e Result\u003cSessionKey, SaveError\u003e {\n        match self {\n            RuntimeSessionStore::Cookie(s) =\u003e s.save(session_state, ttl).await,\n            RuntimeSessionStore::InMemory(s) =\u003e s.save(session_state, ttl).await,\n            RuntimeSessionStore::Redis(s) =\u003e s.save(session_state, ttl).await,\n        }\n    }\n\n    async fn update(\n        \u0026self,\n        session_key: SessionKey,\n        session_state: HashMap\u003cString, String\u003e,\n        ttl: \u0026actix_web::cookie::time::Duration,\n    ) -\u003e Result\u003cSessionKey, UpdateError\u003e {\n        match self {\n            RuntimeSessionStore::Cookie(s) =\u003e s.update(session_key, session_state, ttl).await,\n            RuntimeSessionStore::InMemory(s) =\u003e s.update(session_key, session_state, ttl).await,\n            RuntimeSessionStore::Redis(s) =\u003e s.update(session_key, session_state, ttl).await,\n        }\n    }\n\n    async fn update_ttl(\u0026self, session_key: \u0026SessionKey, ttl: \u0026actix_web::cookie::time::Duration) -\u003e Result\u003c(), anyhow::Error\u003e {\n        match self {\n            RuntimeSessionStore::Cookie(s) =\u003e s.update_ttl(session_key, ttl).await,\n            RuntimeSessionStore::InMemory(s) =\u003e s.update_ttl(session_key, ttl).await,\n            RuntimeSessionStore::Redis(s) =\u003e s.update_ttl(session_key, ttl).await,\n        }\n    }\n\n    async fn delete(\u0026self, session_key: \u0026SessionKey) -\u003e Result\u003c(), anyhow::Error\u003e {\n        match self {\n            RuntimeSessionStore::Cookie(s) =\u003e s.delete(session_key).await,\n            RuntimeSessionStore::InMemory(s) =\u003e s.delete(session_key).await,\n            RuntimeSessionStore::Redis(s) =\u003e s.delete(session_key).await,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use actix_web::cookie::time::Duration;\n\n    #[actix_rt::test]\n    async fn test_in_memory_backend() {\n        let backend = InMemoryBackend::new();\n        let ttl = Duration::days(1);\n\n        // Save a new session\n        let mut session_state = HashMap::new();\n        session_state.insert(\"key1\".to_string(), \"value1\".to_string());\n        let session_key = backend.save(session_state.clone(), \u0026ttl).await.unwrap();\n\n        // Load the session\n        let loaded_session = backend.load(\u0026session_key).await.unwrap().unwrap();\n        assert_eq!(loaded_session, session_state);\n\n        // Update the session\n        let mut updated_session_state = session_state.clone();\n        updated_session_state.insert(\"key2\".to_string(), \"value2\".to_string());\n        let session_key_for_update = SessionKey::try_from(session_key.as_ref().to_string()).unwrap();\n        backend\n            .update(\n                session_key_for_update,\n                updated_session_state.clone(),\n                \u0026ttl,\n            )\n            .await\n            .unwrap();\n\n        // Load the updated session\n        let loaded_updated_session = backend.load(\u0026session_key).await.unwrap().unwrap();\n        assert_eq!(loaded_updated_session, updated_session_state);\n\n        // Delete the session\n        backend.delete(\u0026session_key).await.unwrap();\n        let deleted_session = backend.load(\u0026session_key).await.unwrap();\n        assert!(deleted_session.is_none());\n    }\n    #[actix_rt::test]\n    async fn test_in_memory_backend_ttl_and_delete() {\n        let backend = InMemoryBackend::new();\n        let ttl = Duration::days(1);\n\n        // Save a new session\n        let mut session_state = HashMap::new();\n        session_state.insert(\"key1\".to_string(), \"value1\".to_string());\n        let session_key = backend.save(session_state.clone(), \u0026ttl).await.unwrap();\n\n        // Test update_ttl\n        assert!(backend.update_ttl(\u0026session_key, \u0026ttl).await.is_ok());\n\n        // Test delete\n        backend.delete(\u0026session_key).await.unwrap();\n        let deleted_session = backend.load(\u0026session_key).await.unwrap();\n        assert!(deleted_session.is_none());\n    }\n\n    #[actix_rt::test]\n    async fn test_runtime_session_store_in_memory() {\n        let backend = InMemoryBackend::new();\n        let store = RuntimeSessionStore::InMemory(backend);\n        let ttl = Duration::days(1);\n\n        // Save a new session\n        let mut session_state = HashMap::new();\n        session_state.insert(\"key1\".to_string(), \"value1\".to_string());\n        let session_key = store.save(session_state.clone(), \u0026ttl).await.unwrap();\n\n        // Load the session\n        let loaded_session = store.load(\u0026session_key).await.unwrap().unwrap();\n        assert_eq!(loaded_session, session_state);\n\n        // Update the session\n        let mut updated_session_state = session_state.clone();\n        updated_session_state.insert(\"key2\".to_string(), \"value2\".to_string());\n        let session_key_for_update = SessionKey::try_from(session_key.as_ref().to_string()).unwrap();\n        store\n            .update(\n                session_key_for_update,\n                updated_session_state.clone(),\n                \u0026ttl,\n            )\n            .await\n            .unwrap();\n\n        // Load the updated session\n        let loaded_updated_session = store.load(\u0026session_key).await.unwrap().unwrap();\n        assert_eq!(loaded_updated_session, updated_session_state);\n\n        // Test update_ttl\n        assert!(store.update_ttl(\u0026session_key, \u0026ttl).await.is_ok());\n\n        // Delete the session\n        store.delete(\u0026session_key).await.unwrap();\n        let deleted_session = store.load(\u0026session_key).await.unwrap();\n        assert!(deleted_session.is_none());\n    }\n}","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":3}},{"line":17,"address":[],"length":0,"stats":{"Line":6}},{"line":23,"address":[],"length":0,"stats":{"Line":14}},{"line":24,"address":[],"length":0,"stats":{"Line":21}},{"line":25,"address":[],"length":0,"stats":{"Line":21}},{"line":26,"address":[],"length":0,"stats":{"Line":14}},{"line":29,"address":[],"length":0,"stats":{"Line":3}},{"line":34,"address":[],"length":0,"stats":{"Line":6}},{"line":35,"address":[],"length":0,"stats":{"Line":9}},{"line":36,"address":[],"length":0,"stats":{"Line":9}},{"line":37,"address":[],"length":0,"stats":{"Line":9}},{"line":38,"address":[],"length":0,"stats":{"Line":3}},{"line":41,"address":[],"length":0,"stats":{"Line":2}},{"line":47,"address":[],"length":0,"stats":{"Line":6}},{"line":48,"address":[],"length":0,"stats":{"Line":6}},{"line":49,"address":[],"length":0,"stats":{"Line":6}},{"line":50,"address":[],"length":0,"stats":{"Line":2}},{"line":53,"address":[],"length":0,"stats":{"Line":4}},{"line":55,"address":[],"length":0,"stats":{"Line":2}},{"line":58,"address":[],"length":0,"stats":{"Line":6}},{"line":59,"address":[],"length":0,"stats":{"Line":9}},{"line":60,"address":[],"length":0,"stats":{"Line":9}},{"line":61,"address":[],"length":0,"stats":{"Line":6}},{"line":62,"address":[],"length":0,"stats":{"Line":3}},{"line":76,"address":[],"length":0,"stats":{"Line":6}},{"line":77,"address":[],"length":0,"stats":{"Line":3}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"add r.html\").unwrap();\n\n    let mut context = std::collections::HashMap::new();\n    context.insert(\"error\", minijinja::Value::from_serialize(detailed_error));\n\n    if let Some(error_source) = \u0026detailed_error.error_source {\n\n        let (source_code, line_number) = match error_source {\n            crate::errors::ErrorSource::Python(py_err) =\u003e (py_err.source_code.as_ref(), py_err.line_number),\n            crate::errors::ErrorSource::Template(tmpl_err) =\u003e (tmpl_err.source_code.as_ref(), Some(tmpl_err.line)),\n        };\n\n        if let (Some(code), Some(line_num)) = (source_code, line_number) {\n            let lines: Vec\u003c_\u003e = code.lines().collect();\n            let start_line = (line_num as isize - 7).max(0) as usize;\n            \n            let numbered_lines: Vec\u003c_\u003e = lines.iter().enumerate().map(|(i, line)| {\n                let num = start_line + i + 1;\n                let is_highlighted = num == line_num;\n                minijinja::context! {\n                    number =\u003e num,\n                    content =\u003e line,\n                    highlight =\u003e is_highlighted,\n                }\n            }).collect();\n            context.insert(\"code_snippet\", minijinja::Value::from(numbered_lines));\n        }\n    }\n\n    let mut rendered = tmpl\n        .render(minijinja::Value::from(context))\n        .unwrap_or_else(|e| {\n            log::error!(\"Failed to render structured debug error page: {}\", e);\n            \"\u003ch1\u003eInternal Server Error\u003c/h1\u003e\u003cp\u003eCould not render the debug error page.\u003c/p\u003e\".to_string()\n        });\n\n    // Common marker and script injection logic\n    add_marker_and_scripts(\u0026mut rendered);\n    rendered\n}\npub fn render_production_error(detailed_error: \u0026DetailedError) -\u003e String {\n    log_production_error(detailed_error);\n    \"\u003ch1\u003eInternal Server Error\u003c/h1\u003e\u003cp\u003eAn unexpected error occurred.\u003c/p\u003e\".to_string()\n}\n\n\npub fn log_production_error(detailed_error: \u0026DetailedError) {\n    log::error!(\"An error occurred on route: {}\", detailed_error.route.as_deref().unwrap_or(\"unknown\"));\n    if let Some(error_source) = \u0026detailed_error.error_source {\n        match error_source {\n            crate::errors::ErrorSource::Python(py_err) =\u003e {\n                log::error!(\"Type: Python Error\");\n                log::error!(\"Message: {}\", py_err.message);\n                log::error!(\"File: {}\", detailed_error.file_path);\n            }\n            crate::errors::ErrorSource::Template(tmpl_err) =\u003e {\n                log::error!(\"Type: Template Error\");\n                log::error!(\"Message: {}\", tmpl_err.detail);\n                log::error!(\"File: {}\", tmpl_err.name);\n            }\n        }\n    }\n}\npub fn log_detailed_error(detailed_error: \u0026DetailedError) {\n    let mut error_clone = detailed_error.clone();\n\n    let normalized_path = std::fs::canonicalize(\u0026error_clone.file_path)\n        .ok()\n        .and_then(|p| p.to_str().map(|s| s.to_string()))\n        .unwrap_or(error_clone.file_path.clone());\n\n    error_clone.file_path = normalized_path;\n\n    if let Err(e) = ERROR_CHANNEL.send(error_clone.to_json()) {\n        log::error!(\"Failed to send error to ERROR_CHANNEL: {}\", e);\n    }\n\n    const RED: \u0026str = \"\\x1b[31m\";\n    const RESET: \u0026str = \"\\x1b[0m\";\n\n    log::error!(\"{}[ERROR]{}\", RED, RESET);\n    if let Some(route) = \u0026error_clone.route {\n        log::error!(\"{}  Page: {}{}\", RED, route, RESET);\n    }\n    if let Some(template) = \u0026error_clone.page {\n        log::error!(\"{}  Template: {}{}\", RED, template.name, RESET);\n    }\n    if let Some(component) = \u0026error_clone.component {\n        log::error!(\"{}  Component: {}{}\", RED, component.name, RESET);\n    }\n\n    if let Some(error_source) = \u0026error_clone.error_source {\n        match error_source {\n            crate::errors::ErrorSource::Python(py_err) =\u003e {\n                log::error!(\"{}  Error: {}{}\", RED, py_err.message, RESET);\n                log::error!(\"{}  File: {} @ line {}{}\", RED, error_clone.file_path, py_err.line_number.unwrap_or(0), RESET);\n                log::error!(\"\");\n                log::error!(\"{}  Code:{}\", RED, RESET);\n\n                if let (Some(code), Some(line_num)) = (py_err.source_code.as_ref(), py_err.line_number) {\n                    let lines: Vec\u003c_\u003e = code.lines().collect();\n                    let start_line = (line_num as isize - 3).max(0) as usize;\n                    let end_line = (line_num + 3).min(lines.len());\n\n                    for i in start_line..end_line {\n                        let line = lines[i];\n                        let num = i + 1;\n                        let is_highlighted = num == line_num;\n                        if is_highlighted {\n                            log::error!(\"{}   \u003e {:\u003e4} | {}{}\", RED, num, line, RESET);\n                        } else {\n                            log::error!(\"{}     {:\u003e4} | {}{}\", RED, num, line, RESET);\n                        }\n                    }\n                }\n\n                log::error!(\"\");\n                log::error!(\"{}  Traceback:{}\", RED, RESET);\n                for line in py_err.traceback.lines() {\n                    log::error!(\"{}  {}{}\", RED, line, RESET);\n                }\n            }\n            crate::errors::ErrorSource::Template(tmpl_err) =\u003e {\n                log::error!(\"{}  Error: {}{}\", RED, tmpl_err.detail, RESET);\n                log::error!(\"{}  File: {} @ line {}{}\", RED, tmpl_err.name, tmpl_err.line, RESET);\n                log::error!(\"\");\n                log::error!(\"{}  Code:{}\", RED, RESET);\n\n                if let Some(code) = \u0026tmpl_err.source_code {\n                    let lines: Vec\u003c_\u003e = code.lines(). use crate::errors::{DetailedError, ERROR_CHANNEL, ErrorSource};\n    use crate::actors::interpreter::PythonError;\n\n    #[test]\n    fn test_render_production_error() {\n        let error = DetailedError::default();\n        let result = render_production_error(\u0026error);\n        assert_eq!(result, \"\u003ch1\u003eInternal Server Error\u003c/h1\u003e\u003cp\u003eAn unexpected error occurred.\u003c/p\u003e\");\n    }\n\n    #[test]\n    fn test_add_marker_and_scripts_with_body() {\n        let mut html = \"\u003chtml\u003e\u003cbody\u003eHello\u003c/body\u003e\u003c/html\u003e\".to_string();\n        add_marker_and_scripts(\u0026mut html);\n        assert!(html.contains(\"\u003cscript\u003e\"));\n        assert!(html.contains(\"morphdom\"));\n        assert!(html.contains(\"devws\"));\n    }\n\n    #[test]\n    fn test_add_marker_and_scripts_without_body() {\n        let mut html = \"\u003chtml\u003e\u003cdiv\u003eHello\u003c/div\u003e\u003c/html\u003e\".to_string();\n        add_marker_and_scripts(\u0026mut html);\n        assert!(html.contains(\"\u003c!-- debug_rendered:\"));\n    }\n\n    #[test]\n    fn test_render_structured_debug_error_basic() {\n        let error = DetailedError {\n            message: \"Test error\".to_string(),\n            file_path: \"test.rs\".to_string(),\n            line: 10,\n            column: 5,\n            ..Default::default()\n        };\n        let result = render_structured_debug_error(\u0026error);\n        assert!(result.contains(\"Error Details\"));\n        assert!(result.contains(\"\u003cscript\u003e\"));\n    }\n\n    #[test]\n    fn test_render_structured_debug_error_with_python_error() {\n        let python_error = PythonError {\n            message: \"Python error\".to_string(),\n            traceback: \"trace\".to_string(),\n            line_number: Some(5),\n            column_number: Some(10),\n            end_line_number: Some(5),\n            end_column_number: Some(20),\n            filename: Some(\"test.p ng!\");\n\n        let ws_server_addr = self.ws_server_addr.clone();\n        let router_addr = self.router_addr.clone();\n        let template_renderer_addr = self.template_renderer_addr.clone();\n        let interpreter_addr = self.interpreter_addr.clone();\n\n        let components_path = std::path::PathBuf::from(\"components\");\n        let pages_path = std::path::PathBuf::from(\"pages\");\n        let layouts_path = std::path::PathBuf::from(\"layouts\");\n\n        self.components_path = components_path.clone();\n        self.pages_path = pages_path.clone();\n        self.layouts_path = layouts_path.clone();\n\n        let (gitignore, _) = ignore::gitignore::Gitignore::new(\"./.gitignore\");\n        let current_dir = std::env::current_dir().unwrap();\n\n        // Create the watcher first\n        let mut watcher = match notify::recommended_watcher(move |res: Result\u003cnotify::Event\u003e| {\n            match res {\n                Ok(event) =\u003e {\n                    if let Some(path) = event.paths.first() {\n                        let relative_path = path.strip_prefix(\u0026current_dir).unwrap_or(path);\n\n                        if gitignore.matched(relative_path, false).is_ignore() {\n                            return;\n                        }\n\n                        log::debug!(\"Detected a change in: {:?}\", relative_path);\n\n                        let mut futures = Vec::new();\n\n                        if relative_path.starts_with(\u0026pages_path) {\n                            log::debug!(\"A page has changed. Reloading the routes now!\");\n                            let future = router_addr.send(ReloadRoutes);\n                            futures.push(Box::pin(future) as std::pin::Pin\u003cBox\u003cdyn std::future::Future\u003cOutput = _\u003e + Send\u003e\u003e);\n                        } else if relative_path.starts_with(\u0026components_path) {\n                            log::debug!(\"A component has changed. Rescanning all components now!\");\n                            match crate::components::scan_components(\u0026components_path) {\n                                Ok(components) =\u003e {\n                                    let future = template_renderer_addr.send(UpdateComponents(components));\n                                    futures.push(Box::pin(future) as std::pin::Pin\u003cBox\u003cdyn std::future::Future\u003cOutput = _\u003e + Send\u003e\u003e);\n                                }\n                                Err(e) =\u003e {\n                                    log::error!(\"Failed to rescan components: {}\", e);\n                                }\n                            }\n                        }\n\n                        if relative_path.extension().map_or(false, |ext| ext == \"py\") {\n                            log::debug!(\"A Python file has changed. Reloading the interpreter now!\");\n                            let future = interpreter_addr.send(ReloadInterpreter);\n                            futures.push(Box::pin(future) as std::pin::Pin\u003cBox\u003cdyn std::future::Future\u003cOutput = _\u003e + Send\u003e\u003e);\n                        }\n\n                        // Block until all actor updates are complete\n                        for future in futures {\n                            if let Err(e) = futures::executor::block_on(future) {\n                                log::error!(\"Error waiting for actor to handle message: {}\", e);\n                            }\n                        }\n                    }\n                    // Only broadcast reload after all updates are done\n                    ws_server_addr.do_send(BroadcastReload);\n                }\n                Err(e) =\u003e log::error!(\"Oh no, a file watch error occurred: {:?}\", e),\n            }\n        }) {\n            Ok(watcher) =\u003e watcher,\n            Err(e) =\u003e {\n                log::error!(\"We couldn't create the file watcher: {:?}. Live reloading will be disabled.\", e);\n                // Stop the actor if the watcher cannot be created.\n                _ctx.stop();\n                return;\n            }\n        };\n\n        // Watch the current directory recursively.\n        if let Err(e) = watcher.watch(Path::new(\".\"), RecursiveMode::Recursive) {\n            log::error!(\"We couldn't watch the current directory: {:?}\", e);\n        }\n\n        // Important: keep the watcher alive for the actor’s lifetime\n        self.watcher = Some(watcher);\n        log::trace!(\"Watcher stored in actor: {:?}\", self.watcher.is_some());\n    }\n\n    fn stopping(\u0026mut self, _: \u0026mut Self::Context) -\u003e Running {\n        log::debug!(\"File watcher is shutting down. Goodbye!\");\n        Running::Stop\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stat ---\n\nimpl Handler\u003cReportRtt\u003e for HealthActor {\n    type Result = ();\n    fn handle(\u0026mut self, msg: ReportRtt, _ctx: \u0026mut Context\u003cSelf\u003e) {\n        self.rtt_data.push_back(MetricDataPoint {\n            timestamp: Instant::now(),\n            value: msg.0,\n        });\n    }\n}\n\nimpl Handler\u003cReportPythonLatency\u003e for HealthActor {\n    type Result = ();\n    fn handle(\u0026mut self, msg: ReportPythonLatency, _ctx: \u0026mut Context\u003cSelf\u003e) {\n        self.python_latency_data.push_back(MetricDataPoint {\n            timestamp: Instant::now(),\n            value: msg.0,\n        });\n    }\n}\n\nimpl Handler\u003cReportTemplateLatency\u003e for HealthActor {\n    type Result = ();\n    fn handle(\u0026mut self, msg: ReportTemplateLatency, _ctx: \u0026mut Context\u003cSelf\u003e) {\n        self.template_latency_data.push_back(MetricDataPoint {\n            timestamp: Instant::now(),\n            value: msg.0,\n        });\n    }\n}\n\n\nimpl Handler\u003cGetSystemHealth\u003e for HealthActor {\n    type Result = MessageResult\u003cGetSystemHealth\u003e;\n\n    fn handle(\u0026mut self, _msg: GetSystemHealth, _ctx: \u0026mut Context\u003cSelf\u003e) -\u003e Self::Result {\n        // In a real implementation, you would calculate for 30s, 1m, 5m here.\n        // For simplicity, we will calculate for the whole dataset for now.\n        let thirty_seconds_metrics = self.calculate_window_metrics(Duration::from_secs(30));\n\n        MessageResult(SystemHealth {\n            thirty_seconds: thirty_seconds_metrics.clone(),\n            one_minute: thirty_seconds_metrics.clone(), // Placeholder\n            five_minutes: thirty_seconds_metrics, // Placeholder\n        })\n    }\n}\n\nimpl HealthActor {\n    fn calculate_window_metrics(\u0026self, window: Duration) -\u003e TimeWindowMetrics {\n        let now = Instant::now();\n        \n        let calculate_metrics_for = |data: \u0026VecDeque\u003cMetricDataPoint\u003e| -\u003e (f64, f64) {\n            let mut values: Vec\u003cf64\u003e = data\n                .iter()\n                .filter(|dp| now.duration_since(dp.timestamp) \u003c window)\n                .map(|dp| dp.value)\n                .collect();\n\n            if values.is_empty() {\n                return (0.0, 0.0);\n            }\n\n            values.sort_by(|a, b| a.partial_cmp(b).unwrap());\n            \n            let p95_index = (values.len() as f64 * 0.95).floor() as usize;\n            let p95 = values[p95_index.min(values.len() - 1)];\n            \n            let mean = values.iter().sum::\u003cf64\u003e() / values.len() as f64;\n\n            (p95, mean)\n        };\n\n        let (rtt_p95, rtt_mean) = calculate_metrics_for(\u0026self.rtt_data);\n        let (python_p95, python_mean) = calculate_metrics_for(\u0026self.python_latency_data);\n        let (template_p95, template_mean) = calculate_metrics_for(\u0026self.template_latency_data);\n\n        TimeWindowMetrics {\n            rtt: LatencyMetrics {\n                p95_ms: rtt_p95,\n                mean_ms: rtt_mean,\n                percentage_of_rtt: None,\n            },\n            python_interpreter: LatencyMetrics {\n                p95_ms: python_p95,\n                mean_ms: python_mean,\n                percentage_of_rtt: Some(if rtt_mean \u003e 0.0 { (python_mean / rtt_mean) * 100.0 } else { 0.0 }),\n            },\n            template_renderer: LatencyMetrics {\n                p95_ms: template_p95,\n                mean_ms: template_mean,\n                percentage_of_rtt: Some(if rtt_mean \u003e 0.0 { (template_mean / rtt_mean) * 100.0 } else { 0.0 }),\n            },\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use actix::Actor;\n    use actix_rt::time;\n\n    #[actix_rt::test]\n    async fn test_health_actor_metrics() {\n        let addr = HealthActor::new().start();\n\n        // Report some data\n        addr.do_send(ReportRtt(10.0));\n        addr.do_send(ReportPythonLatency(5.0));\n        addr.do_send(ReportTemplateLatency(2.0));\n\n        // Wait for the messages to be processed\n        time::sleep(Duration::from_millis(100)).await;\n\n        // Get the health report\n        let health = addr.send(GetSystemHealth).await.unwrap();\n\n        // Check the metrics\n        let metrics = health.thirty_seconds;\n        assert_eq!(metrics.rtt.mean_ms, 10.0);\n        assert_eq!(metrics.python_interpreter.mean_ms, 5.0);\n        assert_eq!(metrics.template_renderer.mean_ms, 2.0);\n        assert_eq!(\n            metrics.python_interpreter.percentage_of_rtt,\n            Some(50.0)\n        );\n        assert_eq!(\n            metrics.template_renderer.percentage_of_rtt,\n            Some(20.0)\n        );\n    }\n\n    #[actix_rt::test]\n    async fn test_health_actor_p95_calculation() {\n        let addr = HealthActor::new().start();\n\n        // Report enough data points to test p95 calculation\n        for i in 1..=21 {\n            addr.do_send(ReportRtt(i as f64));\n        }\n\n        // Wait for the messages to be processed\n        time::sleep(Duration::from_millis(100)).await;\n\n        // Get the health report\n        let health = addr.send(GetSystemHealth).await.unwrap();\n\n        // Check the p95 calculation (95th percentile of 1..=21 should be around 20)\n        let metrics = health.thirty_seconds;\n        assert_eq!(metrics.rtt.p95_ms, 20.0); // 95% of 21 is index 19 (0-based), value 20\n        assert_eq!(metrics.rtt.mean_ms, 11.0); // mean of 1+2+...+21 = 231/21 = 11\n    }\n}","traces":[{"line":62,"address":[],"length":0,"stats":{"Line":2}},{"line":64,"address":[],"length":0,"stats":{"Line":4}},{"line":65,"address":[],"length":0,"stats":{"Line":2}},{"line":66,"address":[],"length":0,"stats":{"Line":2}},{"line":79,"address":[],"length":0,"stats":{"Line":22}},{"line":80,"address":[],"length":0,"stats":{"Line":66}},{"line":81,"address":[],"length":0,"stats":{"Line":22}},{"line":82," se crate::dto::python_request::PyRequest;\nuse actix::prelude::*;\nuse minijinja::Value;\nuse pyo3::prelude::*;\nuse pyo3::types::{PyAnyMethods, PyDict, PyModule};\nuse std::collections::HashMap;\nuse std::ffi::CString;\nuse std::sync::Arc;\nuse std::fmt;\n\n// Define the message for rendering a component\nuse serde::{Deserialize, Serialize};\n\nuse crate::actors::session_manager::SessionManagerActor;\nuse actix::Addr;\n\n#[derive(Debug, Serialize, Deserialize, Clone, Default)]\npub struct PythonError {\n    pub message: String,\n    pub traceback: String,\n    pub line_number: Option\u003cusize\u003e,\n    pub column_number: Option\u003cusize\u003e,\n    pub end_line_number: Option\u003cusize\u003e,\n    pub end_column_number: Option\u003cusize\u003e,\n    pub filename: Option\u003cString\u003e,\n    pub source_code: Option\u003cString\u003e,\n}\n\nimpl fmt::Display for PythonError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.message)\n    }\n}\n\nimpl std::error::Error for PythonError {}\n\n#[derive(Debug, Clone, Serialize)]\npub struct PythonFunctionResult {\n    pub context: Value,\n}\n\n#[derive(Message, Clone)]\n#[rtype(result = \"Result\u003cPythonFunctionResult, PythonError\u003e\")]\npub struct ExecuteFunction {\n    pub module_path: String,\n    pub function_name: String,\n    pub request: Arc\u003cHttpRequestInfo\u003e,\n    pub args: Option\u003cHashMap\u003cString, Value\u003e\u003e,\n    pub session_manager: Addr\u003cSessionManagerActor\u003e,\n}\n\nuse uuid::Uuid;\n\n#[derive(Message, Clone)]\n#[rtype(result = \"()\")]\npub struct ReloadInterpreter;\n\n\n// Define the Python interpreter actor\npub struct PythonInterpreterActor {\n    id: Uuid,\n    modules: HashMap\u003cString, Py\u003cPyModule\u003e\u003e,\n    db_instance: Option\u003cPy\u003cPyAny\u003e\u003e,\n    dev_mode: bool,\n}\n\nimpl PythonInterpreterActor {\n    pub fn new(dev_mode: bool) -\u003e Self {\n        Self {\n            id: Uuid::new_v4(),\n            modules: HashMap::new(),\n            db_instance: None,\n            dev_mode,\n        }\n    }\n\n}\n\nimpl PythonInterpreterActor {\n    fn import_module(\u0026self, py: Python, module_path: \u0026str) -\u003e Result\u003cPy\u003cPyModule\u003e, PythonError\u003e {\n        let importlib = py.import(\"importlib\").map_err(|e| pyerr_to_pyerror(e, py))?;\n        importlib.call_method0(\"invalidate_caches\").map_err(|e| pyerr_to_pyerror(e, py))?;\n        let import_module = importlib.getattr(\"import_module\").map_err(|e| pyerr_to_pyerror(e, py))?;\n        let module = import_module.call1((module_path,)).map_err(|e| pyerr_to_pyerror(e, py))?;\n        let reload = importlib.getattr(\"reload\").map_err(|e| pyerr_to_pyerror(e, py))?;\n        reload.call1((module.clone(),)).map_err(|e| pyerr_to_pyerror(e, py))?;\n        module.downcast::\u003cPyModule\u003e().map_err(|e| PythonError {\n            message: e.to_string(),\n            traceback: \"\".to_string(),\n            line_number: None,\n            column_number: None,\n            end_line_number: None,\n            end_column_number: None,\n            filename: None,\n            source_code: None,\n        }).map(|m| m.to_owned().into())\n    }\n}\n\nimpl Actor for PythonInterpreterActor {\n    type Context = SyncContext\u003cSelf\u003e;\n\n    fn started(\u0026mut self, _ctx: \u0026mut Self::Context) {\n        Python::attach(|py| {\n            let sys = py.import(\"sys\").unwrap();\n            let path = sys.getattr(\"path\").unwrap();\n            path.call_method1(\"insert\", (0, \".\")).unwrap();\n\n            if let Some(db_url) = \u0026CONFIG.database {\n                let db_code = CString::new(crate::scripts::python_embed::DB_PY).unwrap();\n                let db_filename = CString::new(\"db.py\").unwrap();\n                let db_module_name = CString::new(\"db\").unwrap();\n                match PyModule::from_code(py, \u0026db_code, \u0026db_filename, \u0026db_module_name) {\n                    Ok(db_module) =\u003e match db_module.getattr(\"initialize_database\") {\n                        Ok(init_func) =\u003e match init_func.call1((db_url,)) {\n                            Ok(db_instance) =\u003e {\n                                self.db_instance = Some(db_instance.into());\n                            }\n                            Err(e) =\u003e {\n                                log::error!(\"Failed to initialize the database from embedded script: {}\", e);\n                            }\n                        },\n                        Err(e) =\u003e {\n                            log::error!(\"Could not find `initialize_database` in embedded db.py: {}\", e);\n                        }\n                    },\n                    Err(e) =\u003e {\n                        log::error!(\"Failed to load embedded db.py module: {}\", e);\n                    }\n                }\n            }\n\n        });\n    }\n}\n\n// Define the handler for the ExecuteFunction message\nimpl Handler\u003cExecuteFunction\u003e for PythonInterpreterActor {\n    type Result = Result\u003cPythonFunctionResult, PythonError\u003e;\n\n    fn handle(\u0026mut self, msg: ExecuteFunction, _ctx: \u0026mut Self::Context) -\u003e Self::Result {\n        log::trace!(\n            \"Interpreter {} received request for module '{}' and function '{}'\",\n            self.id,\n            msg.module_path,\n            msg.function_name\n        );\n\n        let py_request = PyRequest { inner: msg.request };\n        let py_session = crate::dto::python_session::PySession::new(msg.session_manager);\n\n        let result_value: serde_json::Value = Python::attach(|py| {\n            let module = if self.dev_mode {\n                self.import_module(py, \u0026msg.module_path)?\n            } else {\n                if let Some(module) = self.modules.get(\u0026msg.module_path) {\n                    module.clone_ref(py)\n \n            let utils_module = PyModule::from_code(py, \u0026utils_code, \u0026utils_filename, \u0026utils_module_name)\n                .map_err(|e| pyerr_to_pyerror(e, py))?;\n            let wrapper_func = utils_module.getattr(\"call_user_function\")\n                .map_err(|e| pyerr_to_pyerror(e, py))?;\n\n            // The user's function and its arguments are passed to the wrapper\n            let args_to_wrapper = (func, py_request_obj, py_session_obj, db_arg);\n            let result = wrapper_func.call(args_to_wrapper, Some(\u0026py_args)).map_err(|e| pyerr_to_pyerror(e, py))?;\n            \n            let py_any = result;\n            pythonize::depythonize(\u0026py_any).map_err(|e| PythonError {\n                message: e.to_string(),\n                traceback: \"\".to_string(),\n                line_number: None,\n                column_number: None,\n                end_line_number: None,\n                end_column_number: None,\n                filename: None,\n                source_code: None,\n            })\n        })?;\n\n        let value = Value::from_serialize(\u0026result_value);\n        Ok(PythonFunctionResult { context: value })\n    }\n}\n\n\nimpl Handler\u003cReloadInterpreter\u003e for PythonInterpreterActor {\n    type Result = ();\n\n    fn handle(\u0026mut self, _msg: ReloadInterpreter, ctx: \u0026mut Self::Context) -\u003e Self::Result {\n        log::debug!(\"Interpreter {} received reload request\", self.id);\n        self.started(ctx);\n    }\n}\n\nfn pyerr_to_pyerror(e: PyErr, py: Python) -\u003e PythonError {\n    let mut filename = None;\n    let mut line_number = None;\n    let mut column_number = None;\n    let mut end_line_number = None;\n    let mut end_column_number = None;\n    let mut source_code = None;\n    let mut traceback_str = \"No traceback available\".to_string();\n\n    let result: PyResult\u003c()\u003e = (|| {\n        let traceback_module = py.import(\"traceback\")?;\n        let tb_obj = e.traceback(py).map_or(py.None(), |tb| tb.into());\n\n        // Full formatted traceback string (for logs, debugging, etc.)\n        let tb_list = traceback_module.call_method1(\n            \"format_exception\",\n            (e.get_type(py), e.value(py), tb_obj),\n        )?;\n        traceback_str = tb_list.extract::\u003cVec\u003cString\u003e\u003e()?.join(\"\");\n\n        // Extract structured traceback info (list of FrameSummary)\n        if let Some(tb) = e.traceback(py) {\n            let frames = traceback_module.call_method1(\"extract_tb\", (tb,))?;\n            let frames_len: usize = frames.len()?;\n\n            // Skip the first 2 frames (your wrapper)\n            if frames_len \u003e 2 {\n                let user_frame = frames.get_item(frames_len - 1)?; // last frame (innermost user error)\n                let fname: String = user_frame.getattr(\"filename\")?.extract()?;\n                let lineno: usize = user_frame.getattr(\"lineno\")?.extract()?;\n                let _func: String = user_frame.getattr(\"name\")?.extract()?;\n                \n                // colno, end_lineno, and end_col_offset are available on Python 3.11+\n                let colno: Option\u003cusize\u003e = user_frame.getattr(\"colno\").ok().and_then(|v| v.extract().ok());\n                let end_lineno: Option\u003cusize\u003e = user_frame.getattr(\"end_lineno\").ok().and_then(|v| v.extract().ok());\n                let end_col_offset: Option\u003cusize\u003e = user_frame.getattr(\"end_col_offset\").ok().and_then(|v| v.extract().ok());\n\n                filename = Some(fname.clone());\n                line_number = Some(lineno);\n                column_number = colno;\n                end_line_number = end_lineno;\n                end_column_number = end_col_offset;\n\n                // Optional: extract nearby source code context\n                if let Ok(contents) = std::fs::read_to_string(\u0026fname) {\n                    let lines: Vec\u003c_\u003e = contents.lines().c {\n        Self {\n            page_renderer,\n            health_actor,\n            active_requests: 0,\n            latency_data: VecDeque::new(),\n            status: HealthStatus::Healthy,\n            current_p95_latency_ms: 0.0,\n            baseline_latency_ms: 0.0,\n            concurrency_limit: None,\n        }\n    }\n\n    fn calculate_metrics(\u0026mut self) {\n        // Prune old data\n        let now = Instant::now();\n        self.latency_data.retain(|metric| now.duration_since(metric.timestamp) \u003c METRICS_WINDOW);\n\n        if self.latency_data.is_empty() {\n            self.current_p95_latency_ms = 0.0;\n            return;\n        }\n\n        // Calculate 95th percentile latency\n        let mut durations: Vec\u003cf64\u003e = self.latency_data.iter().map(|m| m.duration_ms).collect();\n        durations.sort_by(|a, b| a.partial_cmp(b).unwrap());\n        let p95_index = (durations.len() as f64 * 0.95).floor() as usize;\n        self.current_p95_latency_ms = durations[p95_index.min(durations.len() - 1)];\n\n        // Update baseline (simple moving average for now)\n        if self.baseline_latency_ms == 0.0 {\n            self.baseline_latency_ms = self.current_p95_latency_ms;\n        } else {\n            self.baseline_latency_ms = (self.baseline_latency_ms * 0.9) + (self.current_p95_latency_ms * 0.1);\n        }\n\n        // Update state machine\n        if self.current_p95_latency_ms \u003e self.baseline_latency_ms * LATENCY_THRESHOLD_MULTIPLIER \u0026\u0026 self.baseline_latency_ms \u003e 0.0 {\n            if matches!(self.status, HealthStatus::Healthy) {\n                log::warn!(\"Hold on tight! The system is under high load (P95 Latency: {:.2}ms). We're activating defense mode to keep things running smoothly.\", self.current_p95_latency_ms);\n                self.status = HealthStatus::Shedding;\n                self.concurrency_limit = Some(self.active_requests);\n            }\n        } else {\n            if matches!(self.status, HealthStatus::Shedding) {\n                log::info!(\"Phew! System load has returned to normal (P95 Latency: {:.2}ms). Deactivating defense mode.\", self.current_p95_latency_ms);\n                self.status = HealthStatus::Healthy;\n                self.concurrency_limit = None;\n            }\n        }\n    }\n}\n\nimpl Actor for LoadSheddingActor {\n    type Context = Context\u003cSelf\u003e;\n\n    fn started(\u0026mut self, ctx: \u0026mut Self::Context) {\n        ctx.run_interval(METRICS_CALCULATION_INTERVAL, |act, _| {\n            act.calculate_metrics();\n        });\n    }\n}\n\n\nimpl Handler\u003cRecordMetric\u003e for LoadSheddingActor {\n    type Result = ();\n\n    fn handle(\u0026mut self, msg: RecordMetric, _ctx: \u0026mut Context\u003cSelf\u003e) -\u003e Self::Result {\n        self.latency_data.push_back(RequestMetric {\n            timestamp: Instant::now(),\n            duration_ms: msg.0,\n        });\n    }\n}\n\nimpl Handler\u003cDecrementActive\u003e for LoadSheddingActor {\n    type Result = ();\n\n    fn handle(\u0026mut self, _msg: DecrementActive, _ctx: \u0026mut Context\u003cSelf\u003e) -\u003e Self::Result {\n        self.active_requests -= 1;\n    }\n}\n\n\nimpl Handler\u003cRenderMessage\u003e for LoadSheddingActor {\n    type Result = ResponseFuture\u003cResult\u003cRenderOutput, crate::errors::DetailedError\u003e\u003e;\n\n    fn handle(\u0026mut self, msg: RenderMessage, ctx: \u0026mut Context\u003cSelf\u003e) -\u003e Self::Result {\n        if let Some(limit) = self.concurrency_limit {\n            if self.active_requests \u003e= limit \u0026\u0026 msg.request_info.path != \"/health\" {\n                return Box::pin(async { Err(crate::errors::DetailedError {\n                    error_source: Some(crate::errors::ErrorSource::Python(crate::actors::interpreter::PythonError {\n                        message: \"Timeout\".to_string(),\n                        traceback: \"\".to_string(),\n                        line_number: None,\n                        column_number: None,\n                        end_line_number: None,\n                        end_column_number: None,\n                        filename: None,\n                        source_code: None,\n                    })),\n                    ..Default::default()\n                }) });\n            }\n        }\n\n        self.active_requests += 1;\n        let start_time = Instant::now();\n        let page_renderer = self.page_renderer.clone();\n        let addr = ctx.address();\n        let health_addr = self.health_actor.clone();\n\n        Box::pin(async move {\n            let result = page_renderer.send(msg).await;\n            let duration_ms = start_time.elapsed().as_secs_f64() * 1000.0;\n            \n            // Fork metrics to both actors\n            addr.do_send(RecordMetric(duration_ms));\n            health_addr.do_send(ReportRtt(duration_ms));\n            \n            addr.do_send(DecrementActive);\n\n            match result {\n                Ok(Ok(rendered)) =\u003e Ok(rendered),\n                Ok(Err(e)) =\u003e Err(e),\n                Err(e) =\u003e {\n                    log::error!(\"A mailbox error occurred in the load shedder: {}. This might indicate a problem with the server's internal communication.\", e);\n                    Err(crate::errors::DetailedError {\n                        error_source: Some(crate::errors::ErrorSource::Python(crate::actors::interpreter::PythonError {\n                            message: e.to_string(),\n                            traceback: format!(\"{:?}\", e),\n                            line_number: None,\n                            column_number: None,\n                            end_line_number: None,\n                            end_column_number: None,\n                            filename: None,\n                            source_code: None,\n                        })),\n                        ..Default::default()\n                    })\n
