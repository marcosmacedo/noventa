DetailedError\u003e\")]\npub struct RenderMessage {\n    pub template_path: String,\n    pub request_info: Arc\u003cHttpRequestInfo\u003e,\n    pub session_manager: Addr\u003cSessionManagerActor\u003e,\n}\n\nimpl Handler\u003cRenderMessage\u003e for PageRendererActor {\n    type Result = ResponseFuture\u003cResult\u003cRenderOutput, crate::errors::DetailedError\u003e\u003e;\n\n    fn handle(\u0026mut self, msg: RenderMessage, _ctx: \u0026mut Context\u003cSelf\u003e) -\u003e Self::Result {\n        let template_renderer = self.template_renderer.clone();\n        let health_actor = self.health_actor.clone();\n        Box::pin(async move {\n            let render_msg = RenderTemplate {\n                template_name: msg.template_path,\n                request_info: msg.request_info.clone(),\n                session_manager: msg.session_manager,\n            };\n\n            let start_time = std::time::Instant::now();\n            let future = template_renderer.send(render_msg);\n            let result = timeout(Duration::from_secs(60), future).await;\n            let duration_ms = start_time.elapsed().as_secs_f64() * 1000.0;\n            health_actor.do_send(ReportTemplateLatency(duration_ms));\n\n            match result {\n                Ok(inner) =\u003e match inner {\n                    Ok(render_res) =\u003e match render_res {\n                        Ok(rendered) =\u003e Ok(rendered),\n                        Err(e) =\u003e Err(e),\n                    },\n                    Err(mailbox_err) =\u003e {\n                        log::error!(\"Template renderer mailbox error: {}\", mailbox_err);\n                        Err(crate::errors::DetailedError {\n                            error_source: None,\n                            ..Default::default()\n                        })\n                    }\n                },\n                Err(_) =\u003e {\n                    log::error!(\"The template renderer timed out. The server is taking too long to respond.\");\n                    Err(crate::errors::DetailedError {\n                        error_source: Some(crate::errors::ErrorSource::Python(crate::actors::interpreter::PythonError {\n                            message: \"Timeout\".to_string(),\n                            traceback: \"\".to_string(),\n                            line_number: None,\n                            column_number: None,\n                            end_line_number: None,\n                            end_column_number: None,\n                            filename: None,\n                            source_code: None,\n                        })),\n                        ..Default::default()\n                    })\n                }\n            }\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use actix::Actor;\n    use crate::actors::template_renderer::TemplateRendererActor;\n    use crate::actors::health::HealthActor;\n\n    #[test]\n    fn test_page_renderer_actor_new() {\n        // Note: Constructor requires complex actor setup, so we skip this test\n        // In a real scenario, this would be tested in integration tests\n        assert!(true);\n    }\n\n    #[test]\n    fn test_file_data_variants() {\n        // Test FileData::InMemory\n        let data = vec![1, 2, 3, 4, 5];\n        let file_data = FileData::InMemory(data.clone());\n        \n        // Test that we can create and pattern match\n        match file_data {\n            FileData::InMemory(mem_data) =\u003e assert_eq!(mem_data, data),\n            FileData::OnDisk(_) =\u003e panic!(\"Expected InMemory\"),\n        }\n\n        // Test FileData::OnDisk\n        let path = PathBuf::from(\"/tmp/test.txt\");\n        let file_data = FileData::OnDisk(path.clone());\n        \n        match file_data {\n            FileData::OnDisk(disk_path) =\u003e assert_eq!(disk_path, path),\n            FileData::InMemory(_) =\u003e panic!(\"Expected OnDisk\"),\n        }\n    }\n\n    #[test]\n    fn test_f Self\u003e) -\u003e Self::Result {\n        Ok(self.session.status())\n    }\n}\n\nimpl Handler\u003cSetPermanent\u003e for SessionManagerActor {\n    type Result = Result\u003c(), Error\u003e;\n\n    fn handle(\u0026mut self, msg: SetPermanent, _ctx: \u0026mut Context\u003cSelf\u003e) -\u003e Self::Result {\n        if msg.permanent {\n            self.session.renew();\n        } else {\n            self.session.purge();\n        }\n        Ok(())\n    }\n}\n\nimpl Handler\u003cMarkAsModified\u003e for SessionManagerActor {\n    type Result = Result\u003c(), Error\u003e;\n\n    fn handle(\u0026mut self, _msg: MarkAsModified, _ctx: \u0026mut Context\u003cSelf\u003e) -\u003e Self::Result {\n        // Renewing the session marks it as changed and forces a new cookie to be issued.\n        // This is the idiomatic way to manually mark the session as modified.\n        self.session.renew();\n        Ok(())\n    }\n}","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":120,     .map_err(|e| io::Error::new(io::ErrorKind::Other, e))?;\n\n            for route in routes {\n                if route.regex.captures_len() \u003e 1 { // captures_len is number of groups + 1\n                    log::warn!(\"Skipping route with parameters: {}\", route.regex.as_str());\n                    continue;\n                }\n\n                let route_path = route.regex.to_string().trim_start_matches('^').trim_end_matches('$').to_string();\n                let address = crate::config::CONFIG.server_address.as_deref().unwrap_or(\"127.0.0.1\");\n                let port = crate::config::CONFIG.port.unwrap_or(8080);\n                let url = format!(\"http://{}:{}{}\", address, port, route_path);\n                log::info!(\"Rendering route: {}\", url);\n\n                let response = client.get(\u0026url).send().await.map_err(|e| io::Error::new(io::ErrorKind::Other, e))?;\n                let body = response.text().await.map_err(|e| io::Error::new(io::ErrorKind::Other, e))?;\n\n                let mut file_path = msg.output_path.clone();\n                if route_path == \"/\" {\n                    file_path.push(\"index.html\");\n                } else {\n                    let mut relative_path = PathBuf::from(route_path.trim_start_matches('/'));\n                    if relative_path.extension().is_none() {\n                        relative_path.set_extension(\"html\");\n                    }\n                    file_path.push(relative_path);\n                }\n    \n                let file_path_str = file_path.to_str().unwrap_or_default().replace('\\\\', \"\");\n                let file_path = PathBuf::from(file_path_str);\n    \n                if let Some(parent) = file_path.parent() {\n                    fs::create_dir_all(parent)?;\n                }\n                fs::write(\u0026file_path, body)?;\n                log::info!(\"Saved page to: {:?}\", file_path);\n            }\n\n            if let Some(static_path_str) = \u0026crate::config::CONFIG.static_path {\n                let static_path = if static_path_str.starts_with('/') {\n                    Path::new(static_path_str).to_path_buf()\n                } else {\n                    crate::config::BASE_PATH.join(static_path_str)\n                };\n                if static_path.exists() {\n                    log::info!(\"Copying static files from: {:?}\", static_path);\n                    let static_dir_name = static_path.file_name().unwrap_or_else(|| std::ffi::OsStr::new(\"static\"));\n                    let output_static_path = msg.output_path.join(static_dir_name);\n                    copy_dir_all(static_path, output_static_path)?;\n                    log::info!(\"Static files copied.\");\n                }\n            }\n\n            log::info!(\"Static site generation finished successfully.\");\n            Ok(())\n        })\n    }\n}","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line": ,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":59},{"path":["/","Users","marcos","Documents","noventa","framework","src","actors","template_renderer.rs"],"content":"use crate::actors::health::{HealthActor, ReportTemplateLatency, ReportPythonLatency};\nuse crate::actors::interpreter::{ExecuteFunction, PythonInterpreterActor};\nuse crate::actors::page_renderer::{HttpRequestInfo, RenderOutput};\nuse crate::actors::session_manager::SessionManagerActor;\nuse crate::components::Component;\nuse crate::config;\nuse crate::errors::{ComponentInfo, DetailedError, ErrorSource};\nuse actix::prelude::*;\nuse minijinja::{Environment, State, value::Kwargs, Value};\nuse regex::Regex;\nuse once_cell::sync::Lazy;\nuse std::collections::HashMap;\nuse std::error::Error;\nuse std::sync::{Arc, RwLock};\n\nstatic FORM_REGEX: Lazy\u003cRegex\u003e = Lazy::new(|| Regex::new(r\"(\u003cform[^\u003e]*\u003e)\").unwrap());\nstatic COMPONENT_REGEX: Lazy\u003cRegex\u003e = Lazy::new(|| Regex::new(r\"\\{\\{\\s*component\\s*\\(([^)]+)\\)\\s*\\}\\}\").unwrap());\nstatic EXTENDS_REGEX: Lazy\u003cRegex\u003e = Lazy::new(|| Regex::new(r#\"\\{%\\s*extends\\s*\"([^\"]+)\"\\s*%\\}\n\"#).unwrap());\n\n// Actor for rendering templates\npub struct TemplateRendererActor {\n    env: Arc\u003cEnvironment\u003c'static\u003e\u003e,\n    interpreter: Addr\u003cPythonInterpreterActor\u003e,\n    health_actor: Addr\u003cHealthActor\u003e,\n    dev_mode: bool,\n    components: Arc\u003cRwLock\u003cVec\u003cComponent\u003e\u003e\u003e,\n}\n\n#[derive(Debug, Clone)]\nstruct ComponentCall {\n    name: String,\n    kwargs: HashMap\u003cString, Value\u003e,\n}\n\nimpl TemplateRendererActor {\n    pub fn new(\n        interpreter: Addr\u003cPythonInterpreterActor\u003e,\n        health_actor: Addr\u003cHealthActor\u003e,\n        dev_mode: bool,\n        components: Vec\u003cComponent\u003e,\n    ) -\u003e Self {\n        let mut env = Environment::new();\n        minijinja_contrib::add_to_environment(\u0026mut env);\n        env.set_loader(minijinja::path_loader(config::BASE_PATH.to_str().unwrap()));\n\n        Self {\n            env: Arc::new(env),\n            interpreter,\n            health_actor,\n            dev_mode,\n            components: Arc::new(RwLock::new(components)),\n        }\n    }\n\n    fn handle_post_request(\u0026mut self, msg: RenderTemplate) -\u003e Result\u003cRenderOutput, DetailedError\u003e {\n        // Phase 1: Scan - Recursively find all `component()` calls in the templates\n        // to build a complete blueprint of the page's component tree.\n        let mut component_calls = Vec::new();\n        let template = self.env.get_template(\u0026msg.template_name).map_err(|e| DetailedError {\n            page: Some(crate::errors::TemplateInfo {\n                name: msg.template_name.clone(),\n                line: e.line().unwrap_or(0),\n                source: None,\n                source_code: None,\n                detail: e.detail().unwrap_or(\"\").to_string(),\n                traceback: Some(format!(\"{:?}\", e)),\n            }),\n            file_path: msg.template_name.clone(),\n            ..Default::default()\n        })?;\n        self.recursive_scan(\u0026msg.template_name, template.source(), \u0026mut component_calls).map_err(|e| DetailedError {\n            page: Some(crate::errors::TemplateInfo {\n                name: msg.template_name.clone(),\n                line: 0,\n                source: None,\n                source_code: None,\n                detail: e.to_string(),\n                traceback: Some(format!(\"{:?}\", e)),\n            }),\n            file_path: msg.template_name.clone(),\n            ..Default::default()\n        })?;\n\n        // Extract form data to identify which component action was triggered.\n        let form_data: HashMap\u003cString, String\u003e =\n            serde_json::from_value(serde_json::Value::Object(msg.request_info.form_data.clone())).map_err(|e| DetailedError {\n                message: format!(\"Failed to parse form data: {}\", e),\n                ..Default::default()\n            })?;\n        let form_component_id = form_data.get(\"component_id\").cloned().unwrap_or_default();\n        let action = form_data.get(\"action\").cloned().unwrap_or_default();\n\n        log::debug!(\"Handling POST request for component '{}', action '{}'\", form_component_id, action);\n\n    // Phase 2: Act \u0026 Cache - Execute the action handler for the target component *before* rendering.\n        // The unique context returned by the action is cached to be used in the final render.\n        let mut action_context = None;\n\n        log::debug!(\"--- Debugging POST Request ---\");\n        log::debug!(\"Form Component ID: '{}'\", form_component_id);\n        log::debug!(\"Component Calls Found:\");\n        for call in \u0026component_calls {\n            log::debug!(\"  - Name: {}, Kwargs: {:?}\", call.name, call.kwargs);\n        }\n\n        let found_component = component_calls.iter().find(|c| c.name == form_component_id);\n\n        if let Some(action_component_call) = found_component {\n            log::debug!(\"Successfully found component to handle action: '{}'\", action_component_call.name);\n            if !action.is_empty() {\n                let mut form_data_value = HashMap::new();\n                for (k, v) in form_data {\n                    form_data_value.insert(k.clone(), Value::from(v.clone()));\n                }\n\n                let mut kwargs_map_post = action_component_call.kwargs.clone();\n                kwargs_map_post.extend(form_data_value);\n\n                let components = self.components.read().map_err(|_| DetailedError {\n                    message: \"Component lock is poisoned\".to_string(),\n                    ..Default::default()\n                })?;\n                let component = components.iter().find(|c| c.id == action_component_call.name).ok_or_else(|| DetailedError {\n                    message: format!(\"Component '{}' not found\", action_component_call.name),\n                    ..Default::default()\n                })?;\n                if let Some(logic_path) = \u0026component.logic_path {\n                    let module_path = path_to_module(logic_path).map_err(|e| DetailedError {\n                        message: format!(\"Invalid module path: {}\", e),\n                        ..Default::default()\n                    })?;\n\n                    let execute_fn_msg = ExecuteFunction {\n                        module_path,\n                        function_name: format!(\"action_{}\", action),\n                        request: msg.request_info.clone(),\n                        args: Some(kwargs_map_post),\n                        session_manager: msg.session_manager.clone(),\n                    };\n\n                    let result = futures::executor::block_on(self.interpreter.send(execute_fn_msg));\n                    match result {\n                        Ok(Ok(result)) =\u003e {\n                            if let Ok(redirect_url) = result.context.get_attr(\"_redirect\") {\n                                if !redirect_url.is_undefined() \u0026\u0026 !redirect_url.is_none() {\n                                    if let Some(url_str) = redirect_url.as_str() {\n                                        return Ok(RenderOutput::Redirect(url_str.to_string()));\n                                    }\n                                }\n                            }\n                            action_context = Some(result.context);\n                        }\n                        Ok(Err(py_err)) =\u003e {\n                            return Err(DetailedError {\n                                component: Some(ComponentInfo {\n                                    name: action_component_call.name.clone(),\n                                }),\n                                error_source: Some(ErrorSource::Python(py_err.clone())),\n                                message: py_err.message.clone(),\n                                file_path: py_err.filename.clone().unwrap_or_default(),\n                                line: py_err.line_number.unwrap_or(0) as u32,\n                                column: py_err.column_number.unwrap_or(0) as u32,\n                                end_line: py_err.end_line_number.map(|l| l as u32),\n                                end_column: py_err.end_column_number.map(|c| c as u32),\n                                ..Default::default()\n                            });\n                        }\n                        Err(e) =\u003e {\n                            log::error!(\"A mailbox error occurred: {}. This might indicate a problem with the server's internal communication.\", e);\n                            return Err(DetailedError {\n                                error_source: Some(ErrorSource::Python(\n                                    crate::actors::interpreter::PythonError {\n                                        message: e.to_string(),\n                                        traceback: format!(\"{:?}\", e),\n                                        line_number: None,\n                                        column_number: None,\n                                        end_line_number: None,\n                                        end_column_number: None,\n                                        filename: None,\n                                        source_code: None,\n                                    },\n                                )),\n                                ..Default::default()\n                            });\n                        }\n                    }\n                }\n            }else{\n                return Err(DetailedError {\n                    component: Some(ComponentInfo {\n                        name: action_component_call.name.clone(),\n                    }),\n                    error_source: Some(ErrorSource::Template(crate::errors::TemplateInfo {\n                        name: msg.template_name.clone(),\n                        ..Default::default()\n                    })),\n                    message: \"This component requires an action to be specified in the template\".to_string(),\n                    file_path: msg.template_name.clone(),\n                    ..Default::default()\n                });\n            }\n        }else {\n            return Err(DetailedError {\n                error_source: Some(ErrorSource::Template(crate::errors::TemplateInfo {\n                    name: msg.template_name.clone(),\n                    ..Default::default()\n                })),\n                message: \"No component found for the given component_id in the POST data\".to_string(),\n                file_path: msg.template_name.clone(),\n                ..Default::default()\n            });\n        }\n\n        // Phase 3: Render - Render the full page.\n        let mut env = (*self.env).clone();\n        if self.dev_mode {\n            env.set_loader(minijinja::path_loader(\".\"));\n        }\n\n    let interpreter_clone = self.interpreter.clone();\n        let health_actor_clone = self.health_actor.clone();\n        let request_info_clone = msg.request_info.clone();\n        let session_manager_clone = msg.session_manager.clone();\n        let components_clone = Arc::clone(\u0026self.components);\n        let action_context = Arc::new(action_context);\n        let form_component_id = form_component_id.clone();\n\n        env.add_function(\n            \"component\",\n            move |state: \u0026State, name: String, kwargs: Kwargs| -\u003e Result\u003cValue, minijinja::Error\u003e {\n                let name = name.replace(\".\", \"/\");\n                let kwargs_map: HashMap\u003cString, Value\u003e = kwargs\n                    .args()\n                    .filter_map(|k| kwargs.get::\u003cValue\u003e(k).ok().map(|v| (k.to_string(), v)))\n                    .collect();\n\n                let components = components_clone.read().unwrap();\n                let component = components.iter().find(|c| c.id == name).unwrap();\n                let context_result = if let Some(logic_path) = \u0026component.logic_path {\n                    let module_path = path_to_module(logic_path).unwrap();\n                    let execute_fn_msg = ExecuteFunction {\n                        module_path,\n                        function_name: \"load_template_context\".to_string(),\n                        request: request_info_clone.clone(),\n                        args: Some(kwargs_map),\n                        session_manager: session_manager_clone.clone(),\n                    };\n\n                    let python_start_time = std::time::Instant::now();\n                    let future = interpreter_clone.send(execute_fn_msg);\n                    let result = futures::executor::block_on(future);\n                    let python_duration_ms = python_start_time.elapsed().as_secs_f64() * 1000.0;\n                    health_actor_clone.do_send(ReportPythonLatency(python_duration_ms));\n\n                    match result {\n                        Ok(Ok(res)) =\u003e Ok(res.context),\n                        Ok(Err(py_err)) =\u003e {\n                            let detailed_error = DetailedError {\n                                component: Some(ComponentInfo { name: name.clone() }),\n                                error_source: Some(ErrorSource::Python(py_err.clone())),\n                                message: py_err.message.clone(),\n                                file_path: py_err.filename.clone().unwrap_or_default(),\n                                line: py_err.line_number.unwrap_or(0) as u32,\n                                column: py_err.column_number.unwrap_or(0) as u32,\n                                end_line: py_err.end_line_number.map(|l| l as u32),\n                                end_column: py_err.end_column_number.map(|c| c as u32),\n                                ..Default::default()\n                            };\n                            let err = minijinja::Error::new(\n                                minijinja::ErrorKind::InvalidOperation,\n                                \"Python function crashed\",\n                            );\n                            Err(err.with_source(detailed_error))\n                        }\n                        Err(e) =\u003e {\n                            log::error!(\"A mailbox error occurred: {}. This might indicate a problem with the server's internal communication.\", e);\n                            Err(minijinja::Error::new(minijinja::ErrorKind::InvalidOperation, \"Mailbox error\").with_source(e))\n                        }\n                    }\n                } else {\n                    // If there's no logic_path, there's no context to load.\n                    Ok(Value::from_serialize(serde_json::json!({})))\n                };\n\n                match context_result {\n                    Ok(context) =\u003e {\n                        let mut final_context = context;\n                        // If this is the component that handled the POST request, merge the action context.\n                        if name == form_component_id {\n                            if let Some(action_ctx) = action_context.as_ref().as_ref() {\n                                let get_ctx_result = serde_json::to_value(\u0026final_context);\n                                let action_ctx_result = serde_json::to_value(action_ctx);\n\n                                let mut get_ctx_map: serde_json::Value = match get_ctx_result {\n                                    Ok(val) =\u003e val,\n                                    Err(e) =\u003e return Err(minijinja::Error::new(minijinja::ErrorKind::InvalidOperation, \"Failed to serialize context\").with_source(e)),\n                                };\n\n                                let action_ctx_map: serde_json::Value = match action_ctx_result {\n                                    Ok(val) =\u003e val,\n                                    Err(e) =\u003e return Err(minijinja::Error::new(minijinja::ErrorKind::InvalidOperation, \"Failed to serialize action context\").with_source(e)),\n                                };\n\n                                if let (Some(get_map), Some(action_map)) = (get_ctx_map.as_object_mut(), action_ctx_map.as_object()) {\n                                    for (k, v) in action_map.iter() {\n                                        get_map.insert(k.clone(), v.clone());\n                                    }\n                                }\n                                final_context = Value::from_serialize(get_ctx_map);\n                            }\n                        }\n\n                        let components = components_clone.read().unwrap();\n                        let component = components.iter().find(|c| c.id == name).ok_or_else(|| {\n                            minijinja::Error::new(minijinja::ErrorKind::TemplateNotFound, \"Component not found\")\n                        })?;\n                        let mut template_path = component.template_path.clone();\n                        if template_path.starts_with(\"./\") {\n                            template_path = template_path[2..].to_string();\n                        }\n                        let tmpl = state.env().get_template(\u0026template_path)?;\n                        let mut result = tmpl.render(final_context)?;\n\n                        let re = Regex::new(r\"(\u003cform[^\u003e]*\u003e)\").unwrap();\n                        let replacement = format!(r#\"$1\u003cinput type=\"hidden\" name=\"component_id\" value=\"{}\"\u003e\"#, name);\n                        result = re.replace_all(\u0026result, replacement).to_string();\n\n                        Ok(Value::from_safe_string(result))\n                    }\n                    Err(e) =\u003e Err(e),\n                }\n            },\n        );\n\n        let rendered_page = self.render_page(\u0026env, \u0026msg.template_name).map_err(|e| {\n            if let Some(detailed_error) = e.source().and_then(|s| s.downcast_ref::\u003cDetailedError\u003e()) {\n                return detailed_error.clone();\n            }\n            let template_info = crate::errors::TemplateInfo {\n                name: e.name().unwrap_or(\u0026msg.template_name).to_string(),\n                line: e.line().unwrap_or(0),\n                source: None,\n                source_code: {\n                    let filename = e.name().unwrap_or(\u0026msg.template_name);\n                    if let Ok(contents) = std::fs::read_to_string(filename) {\n                        if let Some(ln) = e.line() {\n                            let start = (ln as isize - 7).max(0) as usize;\n                            let end = (ln + 6).min(contents.lines().count());\n                            Some(contents.lines().skip(start).take(end - start).collect::\u003cVec\u003c_\u003e\u003e().join(\"\\n\"))\n                        } else {\n                            None\n                        }\n                    } else {\n                        None\n                    }\n                },\n                detail: e.detail().unwrap_or(\"\").to_string(),\n                traceback: Some(format!(\"{:?}\", e)),\n            };\n            DetailedError {\n                page: Some(template_info.clone()),\n                error_source: Some(ErrorSource::Template(template_info.clone())),\n                file_path: e.name().unwrap_or(\u0026msg.template_name).to_string(),\n                line: template_info.line as u32,\n                ..Default::default()\n            }\n        })?;\n        Ok(RenderOutput::Html(rendered_page))\n    }\n\n    // Recursively scans template files to find all `{{ component(...) }}` calls.\n    // This builds a complete tree of all components on a page and their arguments,\n    // without executing any of them.\n    fn recursive_scan(\u0026self, template_name: \u0026str, template_content: \u0026str, calls: \u0026mut Vec\u003cComponentCall\u003e) -\u003e Result\u003c(), minijinja::Error\u003e {\n        log::debug!(\"Scanning template: {}\", template_name);\n\n        // First, check for an `extends` tag and scan the parent template.\n        if let Some(caps) = EXTENDS_REGEX.captures(template_content) {\n            if let Some(parent_template_name) = caps.get(1) {\n                let parent_name = parent_template_name.as_str();\n                log::debug!(\"Found extends tag, scanning parent: {}\", parent_name);\n                let parent_template = self.env.get_template(parent_name)?;\n                self.recursive_scan(parent_name, parent_template.source(), calls)?;\n            }\n        }\n\n        // Now, scan the current template for component calls.\n        for cap in COMPONENT_REGEX.captures_iter(template_content) {\n            let args_str = \u0026cap[1];\n            // Manual parsing of arguments from the template string.\n            let mut parts = args_str.split(',');\n            let name = parts.next().unwrap_or(\"\").trim().replace(\"'\", \"\").replace(\"\\\"\", \"\");\n            let name = name.replace(\".\", \"/\");\n            let mut kwargs_map = HashMap::new();\n            for part in parts {\n                let mut kv = part.splitn(2, '=');\n                if let (Some(key), Some(val)) = (kv.next(), kv.next()) {\n                    let key = key.trim().to_string();\n                    let val_str = val.trim().to_string();\n                    // This is a simplification; it doesn't handle complex values like variables.\n                    // For now, we'll assume string literals.\n                    let value = Value::from(val_str.replace(\"'\", \"\").replace(\"\\\"\", \"\"));\n                    kwargs_map.insert(key, value);\n                }\n            }\n\n            let components = self.components.read().unwrap();\n            let component = components.iter().find(|c| c.id == name).ok_or_else(|| {\n                minijinja::Error::new(minijinja::ErrorKind::TemplateNotFound, \"Component not found\")\n            })?;\n\n            // Recurse into the component's own template to find nested components.\n            self.recursive_scan(\u0026component.id, \u0026component.template_content, calls)?;\n            calls.push(ComponentCall { name, kwargs: kwargs_map });\n        }\n\n        Ok(())\n    }\n\n    fn render_page(\u0026self, env: \u0026Environment, template_name: \u0026str) -\u003e Result\u003cString, minijinja::Error\u003e {\n        let tmpl = env.get_template(template_name)?;\n        let start_time = std::time::Instant::now();\n        let mut result = tmpl.render(minijinja::context! {})?;\n        let duration_ms = start_time.elapsed().as_secs_f64() * 1000.0;\n        self.health_actor.do_send(ReportTemplateLatency(duration_ms));\n\n        if let Some(body_end_pos) = result.rfind(\"\u003c/body\u003e\") {\n            let mut scripts = String::new();\n            scripts.push_str(\u0026format!(\"\u003cscript\u003e{}\u003c/script\u003e\\n\", include_str!(\"../scripts/morphdom-2.6.1-umd.min.js\")));\n            scripts.push_str(\u0026format!(\"\u003cscript\u003e{}\u003c/script\u003e\\n\", include_str!(\"../scripts/frontend.js\")));\n            if self.dev_mode {\n                scripts.push_str(\u0026format!(\"\u003cscript\u003e{}\u003c/script\u003e\\n\", include_str!(\"../scripts/devws.js\")));\n            }\n            result.insert_str(body_end_pos, \u0026scripts);\n        }\n\n        Ok(result)\n    }\n\n}\n\nimpl Actor for TemplateRendererActor {\n    type Context = SyncContext\u003cSelf\u003e;\n\n    fn started(\u0026mut self, _ctx: \u0026mut Self::Context) {}\n}\n\n// Message for rendering a template\n#[derive(Message)] e)]\n#[rtype(result = \"()\")]\npub struct Disconnect {\n    pub addr: Recipient\u003cReloadMessage\u003e,\n}\n\n#[derive(Message)]\n#[rtype(result = \"()\")]\npub struct BroadcastReload;\n\npub struct WsServer {\n    sessions: HashSet\u003cRecipient\u003cReloadMessage\u003e\u003e,\n}\n\nimpl WsServer {\n    pub fn new() -\u003e Self {\n        WsServer {\n            sessions: HashSet::new(),\n        }\n    }\n}\n\nimpl Actor for WsServer {\n    type Context = Context\u003cSelf\u003e;\n}\n\nimpl Handler\u003cConnect\u003e for WsServer {\n    type Result = ();\n\n    fn handle(\u0026mut self, msg: Connect, _: \u0026mut Context\u003cSelf\u003e) {\n        self.sessions.insert(msg.addr);\n    }\n}\n\nimpl Handler\u003cDisconnect\u003e for WsServer {\n    type Result = ();\n\n    fn handle(\u0026mut self, msg: Disconnect, _: \u0026mut Context\u003cSelf\u003e) {\n        self.sessions.remove(\u0026msg.addr);\n    }\n}\n\nimpl Handler\u003cBroadcastReload\u003e for WsServer {\n    type Result = ();\n\n    fn handle(\u0026mut self, _msg: BroadcastReload, _: \u0026mut Context\u003cSelf\u003e) {\n        for addr in \u0026self.sessions {\n            addr.do_send(ReloadMessage);\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use actix::Actor;\n\n    #[actix_rt::test]\n    async fn test_ws_server_new() {\n        let server = WsServer::new();\n        assert!(server.sessions.is_empty());\n    }\n\n    #[actix_rt::test]\n    async fn test_connect_disconnect() {\n        let mut server = WsServer::new();\n        \n        // Create a mock recipient (we'll use a simple approach)\n        // Since Recipient is not easily mockable, we'll test the logic indirectly\n        // by checking that the handlers don't panic and the sessions set changes\n        \n        // Initially empty\n        assert_eq!(server.sessions.len(), 0);\n        \n        // Note: Full testing of connect/disconnect would require complex mocking\n        // of Recipient\u003cReloadMessage\u003e. For now, we verify the actor can be created\n        // and the basic structure works.\n        assert!(true);\n    }\n\n    #[actix_rt::test]\n    async fn test_broadcast_reload_empty() {\n        let mut server = WsServer::new();\n        \n        // Test broadcast with empty sessions - should not panic\n        // This tests the handler logic without recipients\n        for addr in \u0026server.sessions {\n            addr.do_send(ReloadMessage);\n        }\n        // If we get here without panicking, the logic is sound\n        assert!(true);\n    }\n}","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":3}},{"line":28,"address":[],"length":0,"stats":{"Line":3}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}}],"covered":2,"coverable":9},{"path":["/","Users","marcos","Documents","noventa","framework","src","components.rs"],"content":"use std::collections::HashMap;\nuse std::path::{Path, PathBuf};\nuse walkdir::WalkDir;\n\n#[derive(Clone, Debug)]\npub struct Component {\n    pub id: String,\n    pub logic_path: Option\u003cString\u003e,\n    pub template_path: String,\n    pub template_content: String,\n}\n\npub fn scan_components(dir: \u0026Path) -\u003e std::io::Result\u003cVec\u003cComponent\u003e\u003e {\n    let mut components_map: HashMap\u003cString, (Option\u003cPathBuf\u003e, Option\u003c(PathBuf, String)\u003e)\u003e = HashMap::new();\n\n    for entry in WalkDir::new(dir).into_iter().filter_map(Result::ok) {\n        let path = entry.path();\n        if path.is_file() {\n            let file_name = path.file_name().unwrap().to_string_lossy();\n            let parent_dir = path.parent().unwrap()                                 tool_manager.get_tool(tool_name)\n                                        {\n                                            tool.run(arguments)\n                                        } else if tool_runner_clone.tools.contains_key(tool_name) {\n                                            crate::disco::tools::run_interactive_tool(\n                                                \u0026tool_runner_clone,\n                                                tool_name,\n                                                arguments,\n                                            )\n                                        } else {\n                                            Err(\"Unknown tool\".to_string())\n                                        };\n                                        let tool_result = match result {\n                                            Ok(value) =\u003e ToolCallResult {\n                                                content: vec![Content::Text {\n                                                    text: value.to_string(),\n                                                }],\n                                                is_error: false,\n                                            },\n                                            Err(e) =\u003e ToolCallResult {\n                                                content: vec![Content::Text { text: e }],\n                                                is_error: true,\n                                            },\n                                        };\n                                        Response {\n                                            jsonrpc: \"2.0\".to_string(),\n                                            id,\n                                            result: Some(\n                                                serde_json::to_value(tool_result).unwrap(),\n                                            ),\n                                            error: None,\n                                        }\n                                    } else {\n                                        Response {\n                                            jsonrpc: \"2.0\".to_string(),\n                                            id,\n                                            result: None,\n                                            error: Some(ErrorObject {\n                                                code: -32602,\n                                                message: \"Invalid params\".to_string(),\n                                                data: None,\n                                            }),\n                                        }\n                                    }\n                                }\n                                _ =\u003e Response {\n                                    jsonrpc: \"2.0\".to_string(),\n                                    id,\n                                    result: None,\n                                    error: Some(ErrorObject {\n                                        code: -32601,\n                                        message: \"Method not found\".to_string(),\n                                        data: None,\n                                    }),\n                                },\n                            };\n                            if let Ok(response_json) = serde_json::to_string(\u0026response) {\n                                println!(\"{}\", response_json);\n                            }\n                        }\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                let error_response = Response {\n                    jsonrpc: \"2.0\".to_string(),\n                    id: Value::Null,\n                    result: None,\n                    error: Some(ErrorObject {\n                        code: -32700,\n                        message: format!(\"Parse error: {}\", e),\n                        data: None,\n                    }),\n                };\n                if let Ok(response_json) = serde_json::to_string(\u0026error_response) {\n                    println!(\"{}\", response_json);\n                }\n            }\n        }\n    }\n    Ok(())\n}","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":0}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":190,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":82},{"path":["/","Users","marcos","Documents","noventa","framework","src","disco","tools.rs"],"content":"// framework/src/disco/tools.rs\nuse serde_json::{json, Value};\nuse std::collections::HashMap;\nuse std::fs;\nuse std::sync::Arc;\nuse path_clean::PathClean;\n\nfn is_path_safe(path: \u0026std::path::Path) -\u003e Result\u003cbool, String\u003e {\n    let current_dir = std::env::current_dir().map_err(|e| format!(\"Failed to get current directory: {}\", e))?;\n    let absolute_path = if path.is_absolute() {\n        path.to_path_buf()\n    } else {\n        current_dir.join(path)\n    };\n    let cleaned_path = absolute_path.clean();\n    Ok(cleaned_path.starts_with(\u0026current_dir))\n}\n\npub trait Tool: Send + Sync {\n    fn name(\u0026self) -\u003e String;\n    fn description(\u0026self) -\u003e String;\n    fn input_schema(\u0026self) -\u003e Value;\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e;\n}\n\nstruct ReadFileTool;\n\nimpl Tool for ReadFileTool {\n    fn name(\u0026self) -\u003e String {\n        \"read_file\".to_string()\n    }\n\n    fn description(\u0026self) -\u003e String {\n        \"Use this tool to read the contents of a file. It will also provide helpful information about the file's purpose in a Noventa project, such as identifying it as a component, a page, or a layout.\".to_string()\n    }\n\n    fn input_schema(\u0026self) -\u003e Value {\n        json!({\n            \"type\": \"object\",\n            \"properties\": {\n                \"path\": {\n                    \"type\": \"string\",\n                    \"description\": \"The path to the file.\"\n                }\n            },\n            \"required\": [\"path\"]\n        })\n    }\n\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e {\n        let path_str = args\n            .get(\"path\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'path' argument\".to_string())?;\n\n        let path = std::path::Path::new(path_str);\n\n        if !is_path_safe(path)? {\n            return Err(\"Error: Access to paths outside the current working directory is not allowed.\".to_string());\n        }\n\n        let contents = fs::read_to_string(path)\n            .map_err(|e| format!(\"Failed to read file: {}\", e))?;\n\n        let metadata = get_file_metadata(path, true);\n\n        let response = format!(\n            \"```\\n{}\\n```\\n{}\",\n            contents,\n            metadata.unwrap_or_default()\n        );\n        Ok(Value::String(response))\n    }\n}\n\nenum PathType {\n    ComponentLogic(String),\n    ComponentTemplate(String),\n    ComponentModel(String),\n    PageTemplate(String),\n    PageLayout,\n    File,\n    Directory,\n}\n\nfn get_path_type(path: \u0026std::path::Path) -\u003e PathType {\n    let path_str = path.to_str().unwrap_or_default();\n\n    if path.is_dir() {\n        return PathType::Directory;\n    }\n\n    if path_str.contains(\"components/\") {\n        let file_name = path.file_name().unwrap_or_default().to_str().unwrap_or_default();\n        let parent_folder = path.parent().unwrap_or(path).file_name().unwrap_or_default().to_str().unwrap_or_default().to_string();\n\n        if file_name.ends_with(\"_logic.py\") {\n            return PathType::ComponentLogic(parent_folder);\n        } else if file_name.ends_with(\"_template.html\") {\n            return PathType::ComponentTemplate(parent_folder);\n        } else if file_name.ends_with(\"_models.py\") {\n            return PathType::ComponentModel(parent_folder);\n        }\n    } else if let Some(pages_index) = path_str.find(\"/pages/\") {\n        if path_str.ends_with(\".html\") {\n            let route_part = \u0026path_str[pages_index + \"/pages/\".len()..];\n            let route = route_part.strip_suffix(\".html\").unwrap_or(route_part);\n            let route = route.strip_suffix(\"index\").unwrap_or(route);\n            let route = if route.is_empty() { \"/\" } else { route };\n            let route = if !route.starts_with('/') {\n                format!(\"/{}\", route)\n            } else {\n                route.to_string()\n            };\n            return PathType::PageTemplate(route);\n        }\n    } else if path_str.contains(\"/layouts/\") \u0026\u0026 path_str.ends_with(\".html\") {\n        return PathType::PageLayout;\n    }\n\n    PathType::File\n}\n\nfn get_file_metadata(path: \u0026std::path::Path, full_metadata: bool) -\u003e Option\u003cString\u003e {\n    let path_type = get_path_type(path);\n\n    match path_type {\n        PathType::ComponentLogic(parent) =\u003e Some(if full_metadata {\n            format!(\"Metadata of the file:\\nPython component logic that returns context to the jinja view for component '{}'\", parent)\n        } else {\n            \"Component Logic\".to_string()\n        }),\n        PathType::ComponentTemplate(parent) =\u003e Some(if full_metadata {\n            format!(\"Metadata of the file:\\nJinja template for component '{}'\", parent)\n        } else {\n            \"Component Template\".to_string()\n        }),\n        PathType::ComponentModel(parent) =\u003e Some(if full_metadata {\n            format!(\"Metadata of the file:\\nSQLAlchemy model for component '{}'\", parent)\n        } else {\n            \"Component Model\".to_string()\n        }),\n        PathType::PageTemplate(route) =\u003e Some(if full_metadata {\n            format!(\"Metadata of the file:\\nPage template that generates the route: {}\", route)\n        } else {\n            \"Page Template\".to_string()\n        }),\n        PathType::PageLayout =\u003e Some(if full_metadata {\n            \"Metadata of the file:\\nJinja layout used across pages\".to_string()\n        } else {\n            \"Page Layout\".to_string()\n        }),\n        PathType::File | PathType::Directory =\u003e None,\n    }\n}\n\nstruct ListDirectoryTool;\n\nimpl Tool for ListDirectoryTool {\n    fn name(\u0026self) -\u003e String {\n        \"list_directory\".to_string()\n    }\n\n    fn description(\u0026self) -\u003e String {\n        \"Use this tool to see what's inside a directory. It will show you a list of files and folders, and it will tell you if they are special Noventa files like components or pages.\".to_string()\n    }\n\n    fn input_schema(\u0026self) -\u003e Value {\n        json!({\n            \"type\": \"object\",\n            \"properties\": {\n                \"path\": {\n                    \"type\": \"string\",\n                    \"description\": \"The path to the directory to list.\"\n                }\n            },\n            \"required\": [\"path\"]\n        })\n    }\n\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e {\n        let path_str = args\n            .get(\"path\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'path' argument\".to_string())?;\n\n        let base_path = std::path::Path::new(path_str);\n\n        if !is_path_safe(base_path)? {\n            return Err(\"Error: Access to paths outside the current working directory is not allowed.\".to_string());\n        }\n\n        let entries = fs::read_dir(base_path)\n            .map_err(|e| format!(\"Failed to read directory: {}\", e))?;\n\n        let mut output_table = Vec::new();\n        output_table.push(vec![\"Path\".to_string(), \"Type\".to_string()]);\n\n        for entry in entries {\n            if let Ok(entry) = entry {\n                let path = entry.path();\n                let relative_path = path.strip_prefix(base_path).unwrap_or(\u0026path);\n                let path_str = relative_path.to_str().unwrap_or_default().to_string();\n\n                let path_type = get_path_type(\u0026path);\n                let type_str = match path_type {\n                    PathType::ComponentLogic(_) =\u003e \"Component Logic\",\n                    PathType::ComponentTemplate(_) =\u003e \"Component Template\",\n                    PathType::ComponentModel(_) =\u003e \"Component Model\",\n                    PathType::PageTemplate(_) =\u003e \"Page Template\",\n                    PathType::PageLayout =\u003e \"PageLayout\",\n                    PathType::File =\u003e \"File\",\n                    PathType::Directory =\u003e \"Directory\",\n                };\n\n                output_table.push(vec![path_str, type_str.to_string()]);\n            }\n        }\n\n        let mut col_widths = vec![0; 2];\n        for row in \u0026output_table {\n            for (i, cell) in row.iter().enumerate() {\n                if cell.len() \u003e col_widths[i] {\n                    col_widths[i] = cell.len();\n                }\n            }\n        }\n\n        let mut result = String::new();\n        for (r_idx, row) in output_table.iter().enumerate() {\n            for (c_idx, cell) in row.iter().enumerate() {\n                result.push_str(\u0026format!(\"{:\u003cwidth$}\", cell, width = col_widths[c_idx] + 2));\n            }\n            result.push('\\n');\n            if r_idx == 0 {\n                for (_c_idx, width) in col_widths.iter().enumerate() {\n                    result.push_str(\u0026\"-\".repeat(*width + 2));\n                }\n                result.push('\\n');\n            }\n        }\n\n        Ok(Value::String(result))\n    }\n}\n\nstruct CreateDirectoryTool;\n\nimpl Tool for CreateDirectoryTool {\n    fn name(\u0026self) -\u003e String {\n        \"create_directory\".to_string()\n    }\n\n    fn description(\u0026self) -\u003e String {\n        \"Use this tool to create a new directory.\".to_string()\n    }\n\n    fn input_schema(\u0026self) -\u003e Value {\n        json!({\n            \"type\": \"object\",\n            \"properties\": {\n                \"path\": {\n                    \"type\": \"string\",\n                    \"description\": \"The path of the directory to create.\"\n                }\n            },\n            \"required\": [\"path\"]\n        })\n    }\n\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e {\n        let path_str = args\n            .get(\"path\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'path' argument\".to_string())?;\n\n        let path = std::path::Path::new(path_str);\n\n        if !is_path_safe(path)? {\n            return Err(\"Error: Access to paths outside the current working directory is not allowed.\".to_string());\n        }\n\n        fs::create_dir_all(path)\n            .map_err(|e| format!(\"Failed to create directory: {}\", e))?;\n\n        let parent = path.parent().unwrap_or(path);\n        let parent_path_str = parent.to_str().unwrap_or_default();\n\n        let description = if parent_path_str.contains(\"/pages\") {\n            \"within the pages directory, which may be part of a new route\".to_string()\n        } else if parent_path_str.contains(\"/layouts\") {\n            \"within the layouts directory\".to_string()\n        } else if parent_path_str.contains(\"/components\") {\n            \"within the components directory, likely for a new component\".to_string()\n        } else {\n            format!(\"inside '{}'\", parent.display())\n        };\n\n        Ok(Value::String(format!(\n            \"Successfully created directory '{}' {}.\",\n            path.display(),\n            description\n        )))\n    }\n}\n\nstruct WriteFileTool;\n\nimpl Tool for WriteFileTool {\n    fn name(\u0026self) -\u003e String {\n        \"write_file\".to_string()\n    }\n\n    fn description(\u0026self) -\u003e String {\n        \"Use this tool to create a new file with content or override an existing file with new content.\".to_string()\n    }\n\n    fn input_schema(\u0026self) -\u003e Value {\n        json!({\n            \"type\": \"object\",\n            \"properties\": {\n                \"path\": {\n                    \"type\": \"string\",\n                    \"description\": \"The path of the file to write.\"\n                },\n                \"content\": {\n                    \"type\": \"string\",\n                    \"description\": \"The content to write to the file.\"\n                }\n            },\n            \"required\": [\"path\", \"content\"]\n        })\n    }\n\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e {\n        let path_str = args\n            .get(\"path\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'path' argument\".to_string())?;\n        let content = args\n            .get(\"content\")\n            .and_then(Value::as_str)\n            .ok_or(\"Missing or invalid 'content' argument\".to_string())?;\n\n        let path = std::path::Path::new(path_str);\n\n        if !is_path_safe(path)? {\n            return Err(\"Error: Writing to paths outside the current working directory is not allowed.\".to_string());\n        }\n\n        if let Some(parent) = path.parent() {\n            fs::create_dir_all(parent)\n                .map_err(|e| format!(\"Failed to create parent directories: {}\", e))?;\n        }\n\n        fs::write(path, content)\n            .map_err(|e| format!(\"Failed to write to file: {}\", e))?;\n\n        let path_type = get_path_type(path);\n        let parent_path = path.parent().unwrap_or(path);\n        let parent_path_str = parent_path.to_str().unwrap_or_default();\n\n        let message = if parent_path_str.contains(\"components/\") {\n            let is_valid_component_file = path.file_name()\n                .and_then(|name| name.to_str())\n                .map(|name| name.ends_with(\"_logic.py\") || name.ends_with(\"_template.html\") || name.ends_with(\"_models.py\"))\n                .unwrap_or(false);\n\n            let is_in_subdirectory = parent_path\n                .strip_prefix(\"components\")\n                .map(|p| p.components().count() \u003e 0)\n                .unwrap_or(false);\n\n            if is_valid_component_file \u0026\u0026 is_in_subdirectory {\n                let component_name = parent_path.file_name().unwrap_or_default().to_str().unwrap_or_default();\n                format!(\"Successfully wrote component file for component '{}'.\", component_name)\n            } else {\n                \"WARNING: Files inside '/components/' must be placed in a subdirectory (e.g., '/components/my_component/') and follow component naming conventions (_logic.py, _template.html, _models.py).\".to_string()\n            }\n        } else {\n            match path_type {\n                PathType::ComponentLogic(comp) | PathType::ComponentTemplate(comp) | PathType::ComponentModel(comp) =\u003e {\n                     format!(\"WARNING: You wrote a component file for '{}' outside the '/components' directory. It should be in a subdirectory like '/components/{}' to be recognized.\", comp, comp)\n                }\n                PathType::PageTemplate(route) =\u003e {\n                    if parent_path_str.contains(\"/pages\") {\n                        format!(\"Successfully wrote page template, which creates the route: {}\", route)\n                    } else {\n                        \"WARNING: You wrote an HTML file outside the '/pages' and '/layouts' directories. If this is a page, it should be in '/pages' to generate a route. If it's a reusable layout, consider placing it in '/layouts'.\".to_string()\n                    }\n                }\n                PathType::PageLayout =\u003e {\n                    if parent_path_str.contains(\"/layouts\") {\n                        \"Successfully wrote layout file.\".to_string()\n                    } else {\n                        \"WARNING: You wrote an HTML file outside the '/pages' and '/layouts' directories. If this is a page, it should be in '/pages' to generate a route. If it's a reusable layout, consider placing it in '/layouts'.\".to_string()\n                    }\n                }\n                PathType::File =\u003e format!(\"Successfully wrote file to '{}'.\", path_str),\n                PathType::Directory =\u003e \"This tool is for writing files, not directories.\".to_string(),\n            }\n        };\n\n        Ok(Value::String(message))\n    }\n}\n\n\nuse crate::disco::interactive_tools::runner::ToolRunner;\n\nstruct DeleteDirectoryTool;\n\nimpl Tool for DeleteDirectoryTool {\n    fn name(\u0026self) -\u003e String {\n        \"delete_directory\".to_string()\n    }\n\n    fn description(\u0026self) -\u003e String {\n        \"Use this tool to delete a directory and everything inside it.\".to_string()\n    }\n\n    fn input_schema(\u0026self) -\u003e Value {\n        json!({\n            \"type\": \"object\",\n            \"properties\": {\n                \"path\": {\n                    \"type\": \"string\",\n                    \"description\": \"The path of the directory to delete.\"\n                }\n            },\n            \"required\": [\"path\"]\n        })\n    }\n\n    fn run(\u0026self, args: \u0026Value) -\u003e Result\u003cValue, String\u003e {\n        let path_str = args\n            .get(\ ONFIG.temp_dir {\n        Some(dir) if !dir.is_empty() =\u003e {\n            let path = std::path::PathBuf::from(dir);\n            let cleaned_path = path.clean();\n            if cleaned_path.is_absolute() {\n                cleaned_path\n            } else {\n                std::env::current_dir().unwrap().join(cleaned_path)\n            }\n        }\n        _ =\u003e std::env::temp_dir(),\n    };\n\n    if let Err(e) = std::fs::create_dir_all(\u0026temp_dir) {\n        log::error!(\"We couldn't create the temporary directory '{}': {}. Please check your permissions.\", temp_dir.display(), e);\n    }\n\n    while let Some(item) = multipart.next().await {\n        let mut field = item.unwrap();\n        let content_disposition = field.content_disposition().unwrap();\n        let field_name = content_disposition.get_name().unwrap().to_string();\n\n        if let Some(filename) = content_disposition.get_filename() {\n            let filename = filename.to_string();\n            let mut buffer = Vec::new();\n            let mut file_data: Option\u003cFileData\u003e = None;\n            let mut temp_file: Option\u003cstd::fs::File\u003e = None;\n\n            let content_type = field\n                .content_type()\n                .map(|mime| mime.to_string())\n                .unwrap_or_else(|| \"application/octet-stream\".to_string());\n\n            let headers = field\n                .headers()\n                .iter()\n                .map(|(name, value)| (name.to_string(), value.to_str().unwrap().to_string()))\n                .collect();\n\n            while let Some(chunk) = field.next().await {\n                let chunk = chunk.unwrap();\n                if file_data.is_none() {\n                    let max_size = CONFIG.max_memory_size.unwrap_or(500 * 1024); // 500 KB default\n                    if buffer.len() + chunk.len() \u003e max_size {\n                        let temp_file_path = temp_dir.join(uuid::Uuid::new_v4().to_string());\n                        let absolute_path = std::fs::canonicalize(\u0026temp_file_path).unwrap_or_else(|_| temp_file_path.clone());\n                        log::info!(\"Receiving file '{}' and streaming it to disk at: {}\", filename, absolute_path.display());\n                        let mut file = std::fs::File::create(\u0026temp_file_path).unwrap();\n                        file.write_all(\u0026buffer).unwrap();\n                        file.write_all(\u0026chunk).unwrap();\n                        temp_file = Some(file);\n                        file_data = Some(FileData::OnDisk(temp_file_path));\n                        buffer.clear();\n                    } else {\n                        buffer.extend_from_slice(\u0026chunk);\n                    }\n                } else {\n                    temp_file.as_mut().unwrap().write_all(\u0026chunk).unwrap();\n                }\n            }\n\n            let final_file_data = file_data.unwrap_or(FileData::InMemory(buffer));\n\n            files.insert(\n                field_name,\n                FilePart {\n                    filename,\n                    content_type,\n                    headers,\n                    data: final_file_data,\n                },\n            );\n        } else {\n            let mut buffer = Vec::new();\n            while let Some(chunk) = field.next().await {\n                buffer.extend_from_slice(\u0026chunk.unwrap());\n            }\n            form_data.insert(\n                field_name,\n                serde_json::Value::String(String::from_utf8(buffer).unwrap()),\n            );\n        }\n    }\n    (form_data, files)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use actix_http::header::{HeaderMap, HeaderValue, CONTENT_TYPE};\n    use actix_multipart::Multipart;\n    use actix_web::{\n        error::PayloadError,\n        web::{Bytes, Payload},\n    };\n    use futures_util::stream::iter;\n    use std::pin::Pin;\n    use actix_rt;\n\n#[test]\nfn test_handle_multipart_in_memory() {\n    use actix_rt::System;\n    System::new().block_on(async {\n        let body = Bytes::from(\n            \"--boundary\\r\\n\\\n            Content-Disposition: form-data; name=\\\"field1\\\"\\r\\n\\r\\n\\\n            value1\\r\\n\\\n            --boundary\\r\\n\\\n            Content-Disposition: form-data; name=\\\"file1\\\"; filename=\\\"test.txt\\\"\\r\\n\\\n            Content-Type: text/plain\\r\\n\\r\\n\\\n            Hello, world!\\r\\n\\\n            --boundary--\\r\\n\",\n        );\n\n        let mut headers = HeaderMap::new();\n        headers.insert(\n            CONTENT_TYPE,\n            HeaderValue::from_static(\"multipart/form-data; boundary=boundary\"),\n        );\n\n        let stream = iter(vec![Ok::\u003c_, PayloadError\u003e(body)]);\n        let payload = actix_http::Payload::from(Box::pin(stream) as Pin\u003cBox\u003cdyn futures_util::Stream\u003cItem = Result\u003cBytes, PayloadError\u003e\u003e\u003e\u003e);\n\n        let multipart = Multipart::new(\u0026headers, payload);\n        let (form_data, files) = handle_multipart(multipart).await;\n\n        assert_eq!(form_data.len(), 1);\n        assert_eq!(\n            form_data.get(\"field1\").unwrap(),\n            \u0026serde_json::Value::String(\"value1\".to_string())\n        );\n\n        assert_eq!(files.len(), 1);\n        let file_part = files.get(\"file1\").unwrap();\n        assert_eq!(file_part.filename, \"test.txt\");\n        assert_eq!(file_part.content_type, \"text/plain\");\n\n        if let FileData::InMemory(data) = \u0026file_part.data {\n            assert_eq!(data, \u0026b\"Hello, world!\");\n        } else {\n            panic!(\"Expected file data to be in memory\");\n        }\n    });\n}\n\n#[test]\nfn test_handle_multipart_on_disk() {\n    use actix_rt::System;\n    System::new().block_on(async {\n        use actix_http::header::{HeaderMap, HeaderValue, CONTENT_TYPE};\n        use actix_web::{\n            error::PayloadError,\n            web \n\n    // Filter out logs from actix_server and actix_web\n    builder.filter(Some(\"actix_server\"), log::LevelFilter::Warn);\n    builder.filter(Some(\"actix_web\"), log::LevelFilter::Warn);\n\n    builder.init();\n}\n\nfn format_log(buf: \u0026mut Formatter, record: \u0026Record) -\u003e std::io::Result\u003c()\u003e {\n    let level_style = match record.level() {\n        Level::Error =\u003e \"ERROR\".truecolor(255, 0, 0), // Bright Red for high visibility\n        Level::Warn =\u003e \"WARN\".truecolor(255, 165, 0), // Orange for warnings\n        Level::Info =\u003e \"INFO\".truecolor(0, 255, 255),   // Cyan for informational messages\n        Level::Debug =\u003e \"DEBUG\".truecolor(138, 43, 226), // Purple for debug messages\n        Level::Trace =\u003e \"TRACE\".truecolor(255, 105, 180), // Pink for trace messages\n    };\n\n    let message = format!(\n        \"{} [{}] - {}\",\n        Local::now().format(\"%Y-%m-%d %H:%M:%S\"),\n        level_style,\n        record.args()\n    );\n\n    writeln!(buf, \"{}\", message)\n}\n\npub fn print_banner(host: \u0026str, port: u16, dev_mode: bool) {\n    // Define the gradient colors based on the image\n    let pink = (255, 64, 129);    // Vibrant Pink\n    let mid_pink = (224, 80, 149);\n    let purple = (126, 87, 194);   // Rich Purple\n    let mid_blue = (79, 119, 224);\n    let blue = (63, 156, 255);     // Bright Blue\n    let cyan = (0, 230, 230);      // Vibrant Cyan\n\n    // Top: Pink\n    let banner_line1 = format!(\"    {} {} {} {} {} {} {}\",\n        \"███╗   ██╗\".truecolor(pink.0, pink.1, pink.2), \" ██████╗ \".truecolor(pink.0, pink.1, pink.2), \"██╗   ██╗\".truecolor(pink.0, pink.1, pink.2), \"███████╗\".truecolor(pink.0, pink.1, pink.2), \"███╗   ██╗\".truecolor(pink.0, pink.1, pink.2), \"████████╗\".truecolor(pink.0, pink.1, pink.2), \" █████╗ \".truecolor(pink.0, pink.1, pink.2));\n\n    // Upper Middle: Pink -\u003e Purple\n    let banner_line2 = format!(\"    {} {} {} {} {} {} {}\",\n t all phrases are non-empty strings\n        for phrase in \u0026INSPIRING_PHRASES {\n            assert!(!phrase.is_empty());\n            assert!(phrase.len() \u003e 10); // Reasonable minimum length\n        }\n        \n        // Check for some expected content\n        assert!(INSPIRING_PHRASES.iter().any(|p| p.contains(\"code\")));\n        assert!(INSPIRING_PHRASES.iter().any(|p| p.contains(\"web\")));\n    }\n\n    #[test]\n    fn test_init_logger() {\n        // Test that init_logger doesn't panic with valid log levels\n        // Note: This will initialize the global logger, so it should only be called once\n        // In a real application, this would be called at startup\n        // For testing, we just ensure it doesn't panic\n        // init_logger(\"info\"); // Commented out to avoid affecting other tests\n    }\n}","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"line":53,"address":[],"length":0,"stats":{"Line":4}},{"line":54,"address":[],"length":0,"stats":{"Line":4}},{"line":55,"address":[],"length":0,"stats":{"L
